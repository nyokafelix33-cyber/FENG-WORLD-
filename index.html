<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamX | Watch Movies & Series Online</title>
    <style>
        :root { --main: #d3f243; --bg: #050505; --card: #111; --text: #eee; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; overflow-x: hidden; }

        /* Global Desktop Header */
        header { background: rgba(0,0,0,0.95); padding: 10px 5%; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; z-index: 2000; border-bottom: 1px solid #222; }
        .logo { font-size: 28px; font-weight: 900; color: #ff0000; letter-spacing: -1px; cursor: pointer; }
        .logo span { color: white; }
        
        .nav-links { display: flex; gap: 25px; align-items: center; }
        .nav-links a { color: #bbb; text-decoration: none; font-weight: 500; font-size: 14px; transition: 0.3s; }
        .nav-links a:hover { color: var(--main); }

        .search-container { flex-grow: 0.6; position: relative; }
        .search-bar { width: 100%; background: #1a1a1a; border: 1px solid #333; padding: 10px 15px; border-radius: 20px; color: white; outline: none; }

        /* Sidebar Menu */
        #sidebar { position: fixed; top: 0; right: -300px; width: 300px; height: 100%; background: #0f0f0f; z-index: 5000; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); padding: 30px; border-left: 1px solid #222; }
        .sidebar-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        
        /* Premium Hero Banner */
        .hero { height: 450px; background: linear-gradient(to right, var(--bg) 10%, transparent), linear-gradient(to top, var(--bg), transparent), url('https://m.media-amazon.com/images/M/MV5BYjhiNjBlODctY2ZiOC00YjVlLWFlNzAtNTVhNzM1YjI1NzMxXkEyXkFqcGdeQXVyMjkwOTAyMDU@._V1_.jpg'); background-size: cover; background-position: center 20%; display: flex; align-items: center; padding: 0 5%; }
        .hero-content { max-width: 500px; }
        .hero-content h1 { font-size: 48px; margin: 0; }
        .play-btn { background: var(--main); color: black; border: none; padding: 15px 35px; border-radius: 4px; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 20px; transition: 0.2s; }
        .play-btn:hover { transform: scale(1.05); background: #e6ff6b; }

        /* Goojara-Style Grid */
        .container { padding: 40px 5%; }
        .section-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-left: 4px solid var(--main); padding-left: 15px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(170px, 1fr)); gap: 20px; }
        .card { background: var(--card); border-radius: 5px; overflow: hidden; transition: 0.3s; cursor: pointer; position: relative; border: 1px solid #222; }
        .card:hover { transform: translateY(-5px); border-color: var(--main); }
        .card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; }
        .card-info { padding: 12px; font-size: 13px; font-weight: 500; text-align: center; }
        .quality-tag { position: absolute; top: 8px; left: 8px; background: var(--main); color: black; font-size: 10px; font-weight: bold; padding: 2px 6px; border-radius: 3px; }

        /* Fullscreen Player */
        #playerOverlay { display: none; position: fixed; inset: 0; background: #000; z-index: 10000; flex-direction: column; }
        
        @media (max-width: 768px) {
            .nav-links, .search-container { display: none; }
            .hero { height: 300px; }
            .hero-content h1 { font-size: 28px; }
        }
    </style>
</head>
