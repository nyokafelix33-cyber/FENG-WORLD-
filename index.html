<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamX | Premium 4K Streaming</title>
    <style>
        :root { --main: #d3f243; --bg: #080808; --card: #121212; --gold: #ffd700; }
        body { background: var(--bg); color: white; font-family: 'Inter', sans-serif; margin: 0; overflow-x: hidden; }

        /* Auth Screen */
        #authScreen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; align-items: center; justify-content: center; text-align: center; }
        .auth-box { width: 320px; padding: 40px; border-radius: 15px; background: #111; border: 1px solid #222; }

        /* Header */
        header { background: #000; padding: 15px 5%; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid #222; }
        .logo { font-size: 26px; font-weight: 900; color: #ff0000; text-decoration: none; }
        .logo span { color: white; }
        .search-bar { flex-grow: 0.4; background: #111; border: 1px solid #333; padding: 12px; border-radius: 8px; color: white; outline: none; }

        /* Sidebar */
        #sidebar { position: fixed; top: 0; right: -320px; width: 300px; height: 100%; background: #0a0a0a; z-index: 2000; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); padding: 30px; border-left: 1px solid #222; }
        .badge { background: #333; padding: 4px 10px; border-radius: 4px; font-size: 10px; font-weight: 800; letter-spacing: 1px; }

        /* Hero & Grid */
        .hero { height: 400px; background: linear-gradient(to top, var(--bg), transparent), url('https://image.tmdb.org/t/p/original/69Uqt7vLYv5897o76U9Y939GR95.jpg'); background-size: cover; background-position: center; display: flex; flex-direction: column; justify-content: center; padding: 0 5%; }
        .container { padding: 40px 5%; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 25px; }
        .movie-card { background: var(--card); border-radius: 12px; overflow: hidden; border: 1px solid #222; transition: 0.3s; cursor: pointer; }
        .movie-card:hover { transform: scale(1.05); border-color: var(--main); box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        .movie-card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; }

        /* Video Player Overlay */
        #player { display: none; position: fixed; inset: 0; background: #000; z-index: 5000; overflow-y: auto; padding: 20px; }
        .btn-dl { background: #222; color: white; border: 1px solid #444; padding: 12px 25px; border-radius: 5px; font-weight: bold; cursor: pointer; margin-top: 15px; }

        /* Pricing Area */
        .pricing { background: #111; padding: 60px 5%; text-align: center; border-top: 1px solid #222; }
        .plan-btn { background: var(--main); color: black; border: none; padding: 15px 40px; border-radius: 5px; font-weight: 900; cursor: pointer; font-size: 16px; margin-top: 20px; }
    </style>
</head>
<body>

    <div id="authScreen">
        <div class="auth-box">
            <h1 style="color:red; margin:0; font-size:40px;">STREAM<span>X</span></h1>
            <p style="color:#666; margin-bottom:30px;">Premium Video Hub</p>
            <input type="text" id="userInput" style="width:100%; padding:15px; background:#000; border:1px solid #333; color:white; border-radius:8px; box-sizing:border-box;" placeholder="Enter Username">
            <button onclick="launchSite()" style="width:100%; padding:15px; background:var(--main); border:none; font-weight:bold; cursor:pointer; border-radius:8px; margin-top:15px;">START STREAMING</button>
        </div>
    </div>

    <div id="app" style="display:none;">
        <header>
            <a href="#" class="logo">STREAM<span>X</span></a>
            <input type="text" class="search-bar" id="search" placeholder="Search 5,000+ Movies..." oninput="handleSearch()">
            <div onclick="toggleSidebar()" style="cursor:pointer; font-size:24px;">üë§</div>
        </header>

        <div id="sidebar">
            <div onclick="toggleSidebar()" style="cursor:pointer; color:var(--main); text-align:right; font-weight:bold;">‚úï</div>
            <div style="text-align:center; margin-top:20px;">
                <div style="font-size: 60px;">üë§</div>
                <h3 id="displayName">Felix</h3>
                <p id="planStatus"><span class="badge">FREE ACCOUNT</span></p>
            </div>
            <hr style="border:0; border-top:1px solid #222; margin:30px 0;">
            <p style="cursor:pointer; color:#888;">‚≠ê My Favorites</p>
            <p style="cursor:pointer; color:#888;">üìÖ Watch History</p>
            <p style="cursor:pointer; color:#ff4444;" onclick="location.reload()">Logout</p>
        </div>

        <div class="hero">
            <div style="color:var(--main); font-weight:bold; letter-spacing:4px;">NEW RELEASE</div>
            <h1 style="font-size:50px; margin:10px 0;">Greenland 2</h1>
            <button style="background:var(--main); border:none; padding:15px 40px; border-radius:5px; font-weight:bold; cursor:pointer;" onclick="openPlayer('Greenland 2')">WATCH NOW</button>
        </div>

        <div class="container">
            <h2 style="border-left:5px solid var(--main); padding-left:15px;">Recently Added</h2>
            <div class="grid" id="movieGrid"></div>
        </div>

        <div class="pricing">
            <h2 style="font-size:32px;">Upgrade to <span style="color:var(--main);">StreamX Pro</span></h2>
            <p style="color:#777;">Enjoy 4K HDR, Zero Ads, and Unlimited Downloads.</p>
            <button class="plan-btn" onclick="goPremium()">GET PRO FOR $9.99</button>
        </div>
    </div>

    <div id="player">
        <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
            <h2 id="pTitle" style="color:var(--main); margin:0;"></h2>
            <button onclick="closePlayer()" style="background:none; border:1px solid #444; color:white; padding:10px 20px; cursor:pointer;">‚úï CLOSE</button>
        </div>
        <video id="v" controls style="width:100%; border-radius:12px; border:1px solid #333;"><source src="https://www.w3schools.com/html/mov_bbb.mp4"></video>
        <button class="btn-dl" onclick="dl()">‚¨á DOWNLOAD OFFLINE</button>
    </div>

    <script>
        const db = [
            { t: "The Evil Inside", i: "https://image.tmdb.org/t/p/w500/b69m9v5s6Y0B1U7y8vL6bX3Y1.jpg" },
            { t: "Angel Flight", i: "https://image.tmdb.org/t/p/w500/v9Y69m9v5s6Y0B1U7y8vL6bX3Y1.jpg" },
            { t: "Cold Storage", i: "https://image.tmdb.org/t/p/w500/96KfTsvY9o6S17s5Y1JqVp6tA8Z.jpg" },
            { t: "Joe's Road Trip", i: "https://image.tmdb.org/t/p/w500/2u7BUzqC0S7Y0XU9sn69v5S6Y0B.jpg" },
            { t: "Greenland 2", i: "https://image.tmdb.org/t/p/w500/69Uqt7vLYv5897o76U9Y939GR95.jpg" }
        ];

        function launchSite() {
            const name = document.getElementById('userInput').value;
            if(name.length < 2) return alert("Enter your name!");
            document.getElementById('authScreen').style.display = 'none';
            document.getElementById('app').style.display = 'block';
            document.getElementById('displayName').innerText = name;
            window.speechSynthesis.speak(new SpeechSynthesisUtterance("Welcome to the future of streaming, " + name));
            render(db);
        }

        function render(data) {
            document.getElementById('movieGrid').innerHTML = data.map(m => `
                <div class="movie-card" onclick="openPlayer('${m.t}')">
                    <img src="${m.i}" onerror="this.src='https://via.placeholder.com/500x750?text=${m.t}'">
                    <div style="padding:15px; text-align:center; font-weight:bold; font-size:14px;">${m.t}</div>
                </div>
            `).join('');
        }

        function openPlayer(t) {
            document.getElementById('pTitle').innerText = t;
            document.getElementById('player').style.display = 'block';
            document.getElementById('v').play();
            window.scrollTo(0,0);
        }

        function closePlayer() {
            document.getElementById('player').style.display = 'none';
            document.getElementById('v').pause();
        }

        function toggleSidebar() {
            const s = document.getElementById('sidebar');
            s.style.right = (s.style.right === '0px') ? '-320px' : '0px';
        }

        function goPremium() {
            alert("Payment Secure. Welcome to PRO!");
            document.getElementById('planStatus').innerHTML = '<span class="badge" style="background:var(--gold); color:black;">PRO MEMBER</span>';
            window.speechSynthesis.speak(new SpeechSynthesisUtterance("You are now a Pro member. Enjoy your 4K experience."));
        }

        function dl() { alert("Download started to your local device."); }

        function handleSearch() {
            const q = document.getElementById('search').value.toLowerCase();
            render(db.filter(m => m.t.toLowerCase().includes(q)));
        }
    </script>
</body>
</html>
