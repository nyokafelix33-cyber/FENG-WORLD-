    <style>
        /* FENG WORLD DESIGN SYSTEM V57.0
           ----------------------------------------
           RESTORED ARCHITECTURE FROM V54.0
           EXPANDED FOR 1000+ LINES
        */

        :root {
            --feng-primary: #d3f243;
            --feng-bg: #0b0e14;
            --feng-card: #1c1f26;
            --feng-text: #eeeeee;
            --feng-header: #000000;
            --feng-border: rgba(255, 255, 255, 0.08);
            --feng-accent: #25d366;
            --feng-danger: #ff3333;
            --transition-speed: 0.4s;
            --skeleton-speed: 1.5s;
            --radius-lg: 24px;
            --radius-md: 12px;
            --card-w: 105px; /* SHRUNKEN AS REQUESTED */
        }

        [data-theme="light"] {
            --feng-bg: #f9f9f9;
            --feng-card: #ffffff;
            --feng-text: #121212;
            --feng-header: #ffffff;
            --feng-border: rgba(0, 0, 0, 0.1);
        }

        body { 
            background-color: var(--feng-bg); 
            color: var(--feng-text); 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            line-height: 1.6;
        }

        /* HEADER UI 
        */
        header {
            background-color: var(--feng-header);
            padding-top: 25px;
            padding-bottom: 20px;
            padding-left: 5%;
            padding-right: 5%;
            position: sticky;
            top: 0;
            z-index: 2000;
            border-bottom: 4px solid var(--feng-primary);
            box-shadow: 0px 20px 50px rgba(0,0,0,0.7);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .brand-logo {
            font-size: 28px;
            font-weight: 900;
            letter-spacing: -2px;
            color: var(--feng-text);
            text-transform: uppercase;
            text-decoration: none;
        }

        .brand-logo span {
            color: var(--feng-primary);
        }

        .status-pill {
            background-color: var(--feng-primary);
            color: #000;
            padding: 4px 10px;
            border-radius: 6px;
            font-weight: 900;
            font-size: 10px;
            letter-spacing: 1px;
        }

        /* SEARCH UI 
        */
        .search-area {
            position: relative;
            width: 100%;
        }

        .search-box {
            background-color: rgba(255, 255, 255, 0.07);
            border: 2px solid var(--feng-border);
            border-radius: 12px;
            display: flex;
            align-items: center;
            padding: 12px 18px;
            gap: 15px;
            transition: all var(--transition-speed);
        }

        .search-box:focus-within {
            border-color: var(--feng-primary);
            background-color: rgba(255, 255, 255, 0.12);
        }

        .search-box input {
            background: transparent;
            border: none;
            color: #ffffff;
            width: 100%;
            outline: none;
            font-size: 15px;
            font-weight: 600;
        }

        /* MAIN LAYOUT 
        */
        .viewport {
            padding-bottom: 180px;
            padding-top: 10px;
            animation: appFadeIn 0.8s ease;
        }

        @keyframes appFadeIn {
            from { opacity: 0; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }

        .section-title {
            padding: 30px 5% 15px 5%;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .section-title h2 {
            font-size: 16px;
            color: var(--feng-primary);
            margin: 0;
            text-transform: uppercase;
            font-weight: 900;
            letter-spacing: 2px;
        }

        .title-divider {
            flex-grow: 1;
            height: 2px;
            background: linear-gradient(90deg, var(--feng-primary), transparent);
            border-radius: 2px;
        }

        /* GRID & CARD ENGINE (COMPACT VERSION)
        */
        .catalog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(var(--card-w), 1fr));
            gap: 12px;
            padding: 0 5%;
        }

        .media-card {
            background-color: var(--feng-card);
            border-radius: var(--radius-md);
            overflow: hidden;
            border: 1px solid var(--feng-border);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        .media-card:hover {
            transform: translateY(-5px);
            border-color: var(--feng-primary);
        }

        /* IMAGE FIX - LOADING STATE */
        .image-host {
            width: 100%;
            height: 155px; /* COMPACT HEIGHT */
            background-color: #1a1a1a;
            position: relative;
            overflow: hidden;
        }

        .image-host img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .skeleton-pulse {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #1a1a1a 25%, #252525 50%, #1a1a1a 75%);
            background-size: 200% 100%;
            animation: pulse var(--skeleton-speed) infinite;
            z-index: 1;
        }

        @keyframes pulse {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .media-info {
            padding: 8px;
            background: #1c1f26;
        }

        .media-info b {
            font-size: 11px;
            display: block;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: var(--feng-text);
        }

        .media-info span {
            font-size: 9px;
            color: var(--feng-primary);
            font-weight: 800;
            display: block;
            text-transform: uppercase;
        }

        /* MODALS & PLAYER 
        */
        .full-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--feng-bg);
            z-index: 9999;
            display: none;
            flex-direction: column;
        }

        .modal-top {
            padding: 20px 5%;
            background-color: var(--feng-header);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid var(--feng-primary);
        }

        .grid-options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            padding: 20px 5%;
            overflow-y: auto;
        }

        .btn-action {
            background-color: var(--feng-card);
            border: 1px solid var(--feng-primary);
            color: var(--feng-text);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            font-weight: 900;
            font-size: 14px;
            text-transform: uppercase;
        }

        .video-container {
            width: 100%;
            height: 100%;
            border: none;
            background-color: #000;
        }

        /* NAV FOOTER 
        */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: var(--feng-header);
            display: flex;
            padding: 10px 0 30px 0;
            border-top: 1px solid var(--feng-border);
            z-index: 1500;
        }

        .tab {
            flex: 1;
            text-align: center;
            color: #555;
            cursor: pointer;
        }

        .tab.active {
            color: var(--feng-primary);
        }

        .tab i {
            font-size: 20px;
            display: block;
            margin-bottom: 5px;
        }

        .tab span {
            font-size: 9px;
            text-transform: uppercase;
            font-weight: 900;
        }

        /* CONFIGURATION 
        */
        .config-list {
            padding: 20px 5%;
        }

        .config-item {
            background-color: var(--feng-card);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--feng-border);
        }
    </style>
</head>

            boot: function() {
                this.render(this.archive);
                console.log("PLATINUM_V57_BOOTED_OVER_1000_LINES");
            },

            render: function(data) {
                const sBox = document.getElementById('box-series');
                const mBox = document.getElementById('box-movies');

                sBox.innerHTML = ''; 
                mBox.innerHTML = '';

                data.forEach(item => {
                    const html = `
                        <div class="media-card" onclick="FENG_CORE.action('${item.type}','${item.id}','${item.title}',${item.s || 0})">
                            <div class="image-host">
                                <div class="skeleton-pulse"></div>
                                <img src="${item.img}" onload="this.previousElementSibling.style.display='none'" onerror="this.src='https://via.placeholder.com/300x450/1c1f26/d3f243?text=${item.title}'">
                            </div>
                            <div class="media-info">
                                <b>${item.title}</b>
                                <span>${item.type}</span>
                            </div>
                        </div>
                    `;

                    if(item.type === 'tv') { sBox.innerHTML += html; }
                    else { mBox.innerHTML += html; }
                });
            },

            action: function(type, id, title, seasons) {
                if(type === 'tv') {
                    const overlay = document.getElementById('pane-episodes');
                    const grid = document.getElementById('box-seasons');
                    document.getElementById('show-title-display').innerText = title;
                    
                    grid.innerHTML = '';
                    for(let i=1; i<=seasons; i++) {
                        grid.innerHTML += `
                            <div class="btn-action" onclick="FENG_CORE.promptEp('${id}', ${i}, '${title}')">
                                Season ${i}
                            </div>
                        `;
                    }
                    overlay.style.display = 'flex';
                } else {
                    this.play('movie', id, title);
                }
            },

            promptEp: function(id, sNum, title) {
                const ep = prompt(`Enter Episode for ${title} S${sNum}:`, "1");
                if (ep) { this.play('tv', `${id}/${sNum}/${ep}`, `${title} S${sNum}E${ep}`); }
            },

            play: function(type, id, title) {
                this.hideOverlays();
                const pane = document.getElementById('pane-player');
                const frame = document.getElementById('feng-player');
                document.getElementById('playing-now').innerText = title;
                
                pane.style.display = 'flex';
                frame.src = `https://vidsrc.to/embed/${type}/${id}`;
            },

            closePlayer: function() {
                document.getElementById('pane-player').style.display = 'none';
                document.getElementById('feng-player').src = '';
            },

            hideOverlays: function() {
                document.querySelectorAll('.full-overlay').forEach(ov => ov.style.display = 'none');
            },

            view: function(target) {
                this.hideOverlays();
                const home = document.getElementById('pane-home');
                const head = document.getElementById('app-header');
                
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.getElementById('tab-' + target).classList.add('active');

                if(target === 'home') {
                    home.style.display = 'block'; 
                    head.style.display = 'block';
                } else {
                    home.style.display = 'none'; 
                    head.style.display = 'none';
                    document.getElementById('pane-' + target).style.display = 'flex';
                }
            },

            toggleTheme: function() {
                const h = document.documentElement;
                h.setAttribute('data-theme', h.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
            },

            filter: function() {
                const val = document.getElementById('search-input').value.toLowerCase();
                this.render(this.archive.filter(i => i.title.toLowerCase().includes(val)));
            }
        };
