    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* CORE SYSTEM STYLES */
        :root { --primary: #d3f243; --bg: #0b0e14; --card: #1c1f26; --text: #eeeeee; --header: #000; --border: rgba(255,255,255,0.1); }
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Inter',sans-serif; }
        body { background: var(--bg); color: var(--text); padding-bottom: 100px; overflow-x: hidden; }

        /* SLIDESHOW ENGINE */
        .slider-container { width: 100%; height: 280px; overflow: hidden; position: relative; border-bottom: 4px solid var(--primary); }
        .slides { display: flex; transition: 0.8s cubic-bezier(0.4, 0, 0.2, 1); height: 100%; }
        .slide { min-width: 100%; height: 100%; position: relative; }
        .slide img { width: 100%; height: 100%; object-fit: cover; opacity: 0.5; }
        .slide-content { position: absolute; bottom: 30px; left: 5%; z-index: 10; }
        .slide-content h2 { font-size: 28px; font-weight: 900; color: var(--primary); text-transform: uppercase; }

        header { background: var(--header); padding: 25px 5%; position: sticky; top: 0; z-index: 2000; }
        .search-container { position: relative; margin-top: 15px; }
        .search-bar { width: 100%; padding: 16px 50px; background: #111; border: 2px solid var(--border); border-radius: 12px; color: #fff; outline: none; }
        .search-container i { position: absolute; left: 18px; top: 50%; transform: translateY(-50%); color: var(--primary); }

        /* GRID ARCHITECTURE */
        .section-label { padding: 25px 5% 10px; font-size: 15px; color: var(--primary); font-weight: 900; text-transform: uppercase; letter-spacing: 1px; }
        .titan-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(115px, 1fr)); gap: 18px; padding: 10px 5%; }
        .card { background: var(--card); border-radius: 12px; overflow: hidden; border: 1.5px solid var(--border); transition: 0.3s; }
        .card img { width: 100%; height: 170px; object-fit: cover; background: #000; }
        .card-info { padding: 12px; font-size: 11px; font-weight: 700; text-align: center; }

        /* DETAIL PANEL */
        .sheet { position: fixed; bottom: -100%; width: 100%; height: 90vh; background: #15181e; z-index: 5001; border-radius: 35px 35px 0 0; padding: 30px; transition: 0.6s cubic-bezier(0.2, 0.8, 0.2, 1); overflow-y: auto; }
        .sheet.active { bottom: 0; }
        .detail-header { display: flex; gap: 20px; margin-bottom: 20px; }
        .detail-poster { width: 120px; height: 180px; border-radius: 15px; border: 2px solid var(--primary); object-fit: cover; }
        
        .picker-group { margin: 20px 0; }
        .picker-label { color: var(--primary); font-weight: 900; font-size: 13px; margin-bottom: 10px; }
        .picker-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; }
        .pick-btn { background: #222; padding: 12px; text-align: center; border-radius: 8px; font-size: 12px; font-weight: 800; border: 1px solid var(--border); }
        .pick-btn.active { background: var(--primary); color: #000; border-color: var(--primary); }

        .btn-action { width: 100%; padding: 18px; border-radius: 15px; font-weight: 900; border: none; margin-top: 15px; display: flex; align-items: center; justify-content: center; gap: 10px; font-size: 15px; }
        
        /* NAV & PAGES */
        nav { position: fixed; bottom: 0; width: 100%; background: #000; display: flex; padding: 15px 0 35px; border-top: 2px solid var(--border); z-index: 3000; }
        .nav-link { flex: 1; text-align: center; font-size: 11px; font-weight: 900; color: #555; }
        .nav-link.active { color: var(--primary); }
        .nav-link i { display: block; font-size: 22px; margin-bottom: 5px; }
        .full-page { position: fixed; inset: 0; background: var(--bg); z-index: 8000; display: none; padding: 40px 5%; overflow-y: auto; }
    </style>
</head>

                else { p.style.display = 'none'; }
                
                document.getElementById('detail-sheet').classList.add('active');
            },
            buildPickers: function() {
                const sg = document.getElementById('s-grid'); const eg = document.getElementById('e-grid');
                sg.innerHTML = ''; eg.innerHTML = '';

            search: function() {
                const q = document.getElementById('find').value.toLowerCase();

            play: function() {
