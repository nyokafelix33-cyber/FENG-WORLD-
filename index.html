<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamX | Premium World Wide</title>
    <style>
        :root { --main: #d3f243; --bg: #080808; --card: #121212; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; overflow-x: hidden; }

        /* --- MAIN UI --- */
        header { background: #000; padding: 15px 5%; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #222; position: sticky; top: 0; z-index: 100; }
        .logo { font-weight: 900; color: #ff0000; font-size: 24px; cursor: pointer; }
        .search-box { background: #111; border: 1px solid #333; padding: 8px 15px; border-radius: 20px; width: 250px; }
        .search-box input { background: none; border: none; color: white; outline: none; width: 100%; text-align: center; }
        .nav-links span { margin-left: 20px; font-size: 14px; cursor: pointer; font-weight: 600; }

        /* --- CONTENT --- */
        .container { padding: 20px 5%; }
        .row { display: flex; overflow-x: auto; gap: 15px; padding-bottom: 20px; scrollbar-width: none; min-height: 240px; }
        .card { min-width: 160px; background: var(--card); border-radius: 10px; overflow: hidden; border: 1px solid #222; cursor: pointer; position: relative; transition: 0.3s; }
        .card:hover { border-color: var(--main); }
        .card img { width: 100%; height: 230px; object-fit: cover; }
        .card p { font-size: 12px; text-align: center; padding: 10px; margin: 0; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

        /* --- SETTINGS MODAL --- */
        #settingsModal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000; display: none; align-items: center; justify-content: center; overflow-y: auto; }
        .settings-content { background: #111; padding: 30px; border-radius: 15px; width: 340px; border: 1px solid #333; text-align: center; }
        .settings-btn { width: 100%; padding: 12px; margin: 8px 0; background: #222; color: white; border: 1px solid #444; border-radius: 5px; cursor: pointer; font-weight: bold; text-align: left; }
        .settings-btn:hover { background: #333; border-color: var(--main); }
        
        /* --- EMBEDDED AUTH IN SETTINGS --- */
        .auth-mini { background: #000; padding: 15px; border-radius: 10px; margin-top: 10px; display: none; border: 1px solid #222; }
        .auth-mini input { width: 100%; padding: 10px; margin: 5px 0; background: #111; border: 1px solid #333; color: white; border-radius: 5px; box-sizing: border-box; font-size: 12px; }
        .auth-mini button { width: 100%; padding: 10px; background: var(--main); color: #000; border: none; font-weight: bold; cursor: pointer; border-radius: 5px; margin-top: 5px; }

        .about-box { background: #000; padding: 15px; border-radius: 10px; margin-top: 15px; display: none; text-align: left; font-size: 13px; border-left: 3px solid var(--main); }

        /* --- PLAYER --- */
        #player { position: fixed; inset: 0; background: #000; z-index: 1000; display: none; flex-direction: column; }
        .player-nav { background: #111; padding: 10px; display: flex; justify-content: space-between; align-items: center; }
        .server-btn { background: #222; color: #fff; border: 1px solid #444; padding: 8px 15px; border-radius: 5px; cursor: pointer; font-size: 12px; margin-right: 5px; }
        .server-btn.active { background: var(--main); color: #000; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body onload="load('movie')">

    <div id="mainSite">
        <header>
            <div class="logo" onclick="location.reload()">STREAMX</div>
            <div class="search-box">
                <input type="text" id="search" placeholder="Search world wide..." onkeyup="search()">
            </div>
            <div class="nav-links">
                <span onclick="load('movie')">Movies</span>
                <span onclick="load('tv')">Series</span>
                <span onclick="openSettings()" style="font-size:18px;">‚öôÔ∏è</span>
            </div>
        </header>

        <div class="container">
            <h3 id="rowTitle">üî• Popular Now</h3>
            <div class="row" id="grid"></div>
        </div>
    </div>

    <div id="settingsModal">
        <div class="settings-content">
            <h3 style="margin-top:0;">Menu</h3>
            
            <button class="settings-btn" id="profileBtn" onclick="toggleSection('authMenu')">üë§ Login / Create Account</button>
            <div id="authMenu" class="auth-mini">
                <input type="text" id="regName" placeholder="Name">
                <input type="email" id="regEmail" placeholder="Email">
                <input type="password" id="regPass" placeholder="Password">
                <button onclick="handleUser()">Save Profile</button>
            </div>

            <button class="settings-btn" onclick="toggleSection('aboutMenu')">‚ÑπÔ∏è About StreamX</button>
            <div id="aboutMenu" class="about-box">
                <p><strong>Founder:</strong> Felix Nyoka</p>
                <p><strong>Status:</strong> Family Friendly</p>
                <p style="color:#888; font-size:11px;">A secure cinematic experience for all ages. No adult content allowed.</p>
            </div>

            <button class="settings-btn" onclick="sendFeedback()" style="color:#ff4d4d; border-color:#ff4d4d;">üí¨ Report Issue</button>
            
            <p class="link" style="color:#888; cursor:pointer; margin-top:20px; font-size:13px;" onclick="closeSettings()">Close Menu</p>
        </div>
    </div>

    <div id="player">
        <div class="player-nav">
            <div>
                <button class="server-btn active" id="s1" onclick="switchServer(1)">Server 1</button>
                <button class="server-btn" id="s2" onclick="switchServer(2)">Server 2</button>
            </div>
            <button onclick="closePlayer()" style="background:#ff4d4d; color:white; border:none; padding:8px 15px; border-radius:5px; cursor:pointer;">‚úï CLOSE</button>
        </div>
        <iframe id="venom" allowfullscreen src=""></iframe>
    </div>

    <script>
        const KEY = '8093d6645564c71853a8089408018e6e';
        const IMG = 'https://image.tmdb.org/t/p/w500';
        let currentID = '', currentType = '';

        async function load(type) {
            document.getElementById('rowTitle').innerText = type === 'movie' ? "üî• Popular Movies" : "üì∫ Popular Series";
            try {
                const res = await fetch(`https://api.themoviedb.org/3/discover/${type}?api_key=${KEY}&include_adult=false&sort_by=popularity.desc`);
                const data = await res.json();
                render(data.results, type);
            } catch (err) { console.log("API Error"); }
        }

        function render(list, type) {
            const container = document.getElementById('grid');
            container.innerHTML = ""; 
            list.forEach(m => {
                if(!m.poster_path) return;
                const div = document.createElement('div');
                div.className = "card";
                div.onclick = () => { currentID=m.id; currentType=type; document.getElementById('player').style.display = 'flex'; switchServer(1); };
                div.innerHTML = `<img src="${IMG + m.poster_path}"><p>${m.title || m.name}</p>`;
                container.appendChild(div);
            });
        }

        function switchServer(num) {
            const v = document.getElementById('venom');
            document.getElementById('s1').classList.toggle('active', num === 1);
            document.getElementById('s2').classList.toggle('active', num === 2);
            v.src = num === 1 
                ? `https://vidsrc.to/embed/${currentType}/${currentID}` 
                : `https://vidsrc.me/embed/${currentType}?tmdb=${currentID}`;
        }

        function closePlayer() { document.getElementById('player').style.display = 'none'; document.getElementById('venom').src = ""; }
        function openSettings() { document.getElementById('settingsModal').style.display = 'flex'; checkProfile(); }
        function closeSettings() { 
            document.getElementById('settingsModal').style.display = 'none'; 
            document.getElementById('aboutMenu').style.display = 'none';
            document.getElementById('authMenu').style.display = 'none';
        }
        
        function toggleSection(id) {
            const el = document.getElementById(id);
            el.style.display = el.style.display === 'block' ? 'none' : 'block';
        }

        function handleUser() {
            const n = document.getElementById('regName').value;
            if(n) {
                localStorage.setItem('streamx_user', n);
                alert("Profile saved successfully!");
                checkProfile();
            }
        }

        function checkProfile() {
            const user = localStorage.getItem('streamx_user');
            if(user) {
                document.getElementById('profileBtn').innerText = "üë§ Profile: " + user;
                document.getElementById('authMenu').innerHTML = `<p style="font-size:12px; color:var(--main)">Welcome back, ${user}!</p><button onclick="localStorage.removeItem('streamx_user'); location.reload();" style="background:red; color:white;">Logout</button>`;
            }
        }

        function sendFeedback() {
            const msg = prompt("Describe the issue:");
            if(msg) alert("Report sent to Felix Nyoka's Dev Team.");
        }

        async function search() {
            const q = document.getElementById('search').value;
            if(q.length > 2) {
                const res = await fetch(`https://api.themoviedb.org/3/search/multi?api_key=${KEY}&query=${q}&include_adult=false`);
                const data = await res.json();
                render(data.results, 'movie');
            }
        }
    </script>
</body>
</html>
