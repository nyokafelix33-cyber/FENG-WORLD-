<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FENG WORLD Vision 14</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #000;
    color: white;
}

header {
    display: flex;
    align-items: center;
    padding: 10px;
    background: #111;
    border-bottom: 2px solid red;
}

header img {
    height: 40px;
    margin-right: 10px;
}

header h1 {
    font-size: 22px;
    color: red;
}

nav {
    display: flex;
    gap: 10px;
    padding: 10px;
    background: #141414;
}

nav button {
    background: red;
    border: none;
    padding: 8px 14px;
    color: white;
    border-radius: 4px;
    cursor: pointer;
}

#searchBar {
    width: 100%;
    padding: 10px;
    border: none;
    outline: none;
    font-size: 16px;
}

.section {
    padding: 10px;
}

.grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
    gap: 10px;
}

.card {
    background: #111;
    border-radius: 8px;
    padding: 5px;
    cursor: pointer;
    transition: 0.2s;
}

.card:hover {
    transform: scale(1.05);
}

.card img {
    width: 100%;
    border-radius: 6px;
}

#playerBox {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0,0,0,0.95);
    display: none;
    flex-direction: column;
    padding: 10px;
    z-index: 9999;
}

#playerBox video {
    width: 100%;
    max-height: 60vh;
    background: black;
}

#playerClose {
    background: red;
    padding: 10px;
    border: none;
    color: white;
    font-size: 16px;
    margin-bottom: 10px;
}

.genre-btn {
    background: #222;
    padding: 8px;
    border-radius: 5px;
    display: inline-block;
    margin: 5px;
    cursor: pointer;
}

.hidden { display:none; }

</style>
</head>

<body>

<header>
<img src="feng-logo.png" onerror="this.src='https://via.placeholder.com/100x40?text=FENG'" />
<h1>FENG WORLD</h1>
</header>

<input id="searchBar" placeholder="Search movies or series..." onkeyup="searchContent()">

<nav>
<button onclick="showHome()">Home</button>
<button onclick="showGenres()">Genres</button>
<button onclick="showCategories()">Categories</button>
<button onclick="showSettings()">Settings</button>
</nav>

<div id="home" class="section">
<h2>üé¨ Movies</h2>
<div id="moviesGrid" class="grid"></div>

<h2>üì∫ Series</h2>
<div id="seriesGrid" class="grid"></div>
</div>

<div id="genresPage" class="section hidden">
<h2>Genres</h2>
<div id="genresList"></div>
<div id="genreResults" class="grid"></div>
</div>

<div id="categoriesPage" class="section hidden">
<h2>Categories</h2>
<div class="genre-btn" onclick="filterCategory('Popular')">Popular</div>
<div class="genre-btn" onclick="filterCategory('Trending')">Trending</div>
<div class="genre-btn" onclick="filterCategory('New')">New</div>
<div id="categoryResults" class="grid"></div>
</div>

div class="setting-box">üåç App Name: <b>FENG WORLD</b></div>
<div class="setting-box">üöÄ Version: <b>13</b></div>
<div class="setting-box">üé• Player: vidsrc.to</div>
<div class="setting-box">üë®‚Äçüíª Developer: Feng World Group</div>
<div class="setting-box">üìß Support: felixnyoka19@gmail.com</div>
<div class="setting-box">‚Ñπ About: Streaming movies & series platform</div

<div id="playerBox">
<button id="playerClose" onclick="closePlayer()">Close Player</button>
<video id="videoPlayer" controls></video>
<div id="seasonEpisodeBox"></div>
</div>

<script>
// ===== SAMPLE DATABASE =====
let movies = [
{title:"Action Hero", genre:"Action", category:"Popular", poster:"https://via.placeholder.com/300x450?text=Action+Hero", video:"https://www.w3schools.com/html/mov_bbb.mp4"},
{title:"Love Story", genre:"Romance", category:"Trending", poster:"https://via.placeholder.com/300x450?text=Love+Story", video:"https://www.w3schools.com/html/movie.mp4"},
];

let series = [
{
title:"Dragon Saga",
genre:"Action",
category:"Popular",
poster:"https://via.placeholder.com/300x450?text=Dragon+Saga",
seasons:{
"Season 1":[
{ep:"Episode 1", video:"https://www.w3schools.com/html/mov_bbb.mp4"},
{ep:"Episode 2", video:"https://www.w3schools.com/html/movie.mp4"}
],
"Season 2":[
{ep:"Episode 1", video:"https://www.w3schools.com/html/mov_bbb.mp4"}
]
}
}
];

// ===== LOAD HOME =====
function loadHome() {
let mg = document.getElementById("moviesGrid");
let sg = document.getElementById("seriesGrid");
mg.innerHTML=""; sg.innerHTML="";

movies.forEach(m=>{
mg.innerHTML += `<div class="card" onclick="playMovie('${m.video}')">
<img src="${m.poster}">
<p>${m.title}</p>
</div>`;
});

series.forEach(s=>{
sg.innerHTML += `<div class="card" onclick="showSeasons('${s.title}')">
<img src="${s.poster}">
<p>${s.title}</p>
</div>`;
});
}

// ===== PLAYER =====
function playMovie(url){
document.getElementById("playerBox").style.display="flex";
let v=document.getElementById("videoPlayer");
v.src=url;
document.getElementById("seasonEpisodeBox").innerHTML="";
}

function closePlayer(){
document.getElementById("playerBox").style.display="none";
document.getElementById("videoPlayer").pause();
}

// ===== SERIES SEASONS =====
function showSeasons(title){
let s = series.find(x=>x.title==title);
let box=document.getElementById("seasonEpisodeBox");
box.innerHTML="<h3>"+title+"</h3>";

for(let season in s.seasons){
box.innerHTML += `<div class="genre-btn" onclick="showEpisodes('${title}','${season}')">${season}</div>`;
}
document.getElementById("playerBox").style.display="flex";
document.getElementById("videoPlayer").src="";
}

// ===== EPISODES =====
function showEpisodes(title, season){
let s = series.find(x=>x.title==title);
let box=document.getElementById("seasonEpisodeBox");
box.innerHTML="<h3>"+title+" - "+season+"</h3>";

s.seasons[season].forEach(ep=>{
box.innerHTML += `<div class="genre-btn" onclick="playMovie('${ep.video}')">${ep.ep}</div>`;
});
}

// ===== GENRES =====
let genres = ["Action","Romance","Comedy","Horror"];

function showGenres(){
hideAll();
document.getElementById("genresPage").classList.remove("hidden");
let gbox=document.getElementById("genresList");
gbox.innerHTML="";
genres.forEach(g=>{
gbox.innerHTML += `<div class="genre-btn" onclick="filterGenre('${g}')">${g}</div>`;
});
}

function filterGenre(g){
let res=document.getElementById("genreResults");
res.innerHTML="";
movies.filter(m=>m.genre==g).forEach(m=>{
res.innerHTML += `<div class="card" onclick="playMovie('${m.video}')"><img src="${m.poster}"><p>${m.title}</p></div>`;
});
series.filter(s=>s.genre==g).forEach(s=>{
res.innerHTML += `<div class="card" onclick="showSeasons('${s.title}')"><img src="${s.poster}"><p>${s.title}</p></div>`;
});
}

// ===== CATEGORIES =====
function showCategories(){
hideAll();
document.getElementById("categoriesPage").classList.remove("hidden");
}

function filterCategory(c){
let res=document.getElementById("categoryResults");
res.innerHTML="";
movies.filter(m=>m.category==c).forEach(m=>{
res.innerHTML += `<div class="card" onclick="playMovie('${m.video}')"><img src="${m.poster}"><p>${m.title}</p></div>`;
});
series.filter(s=>s.category==c).forEach(s=>{
res.innerHTML += `<div class="card" onclick="showSeasons('${s.title}')"><img src="${s.poster}"><p>${s.title}</p></div>`;
});
}

// ===== SEARCH =====
function searchContent(){
let q=document.getElementById("searchBar").value.toLowerCase();
let mg=document.getElementById("moviesGrid");
let sg=document.getElementById("seriesGrid");
mg.innerHTML=""; sg.innerHTML="";

movies.filter(m=>m.title.toLowerCase().includes(q)).forEach(m=>{
mg.innerHTML += `<div class="card" onclick="playMovie('${m.video}')"><img src="${m.poster}"><p>${m.title}</p></div>`;
});

series.filter(s=>s.title.toLowerCase().includes(q)).forEach(s=>{
sg.innerHTML += `<div class="card" onclick="showSeasons('${s.title}')"><img src="${s.poster}"><p>${s.title}</p></div>`;
});
}

// ===== SETTINGS =====
function showSettings(){
hideAll();
document.getElementById("settingsPage").classList.remove("hidden");
}

// ===== HOME =====
function showHome(){
hideAll();
document.getElementById("home").classList.remove("hidden");
}

// ===== HIDE ALL =====
function hideAll(){
["home","genresPage","categoriesPage","settingsPage"].forEach(id=>{
document.getElementById(id).classList.add("hidden");
});
}

// INIT
loadHome();
</script>

</body>
</html>
