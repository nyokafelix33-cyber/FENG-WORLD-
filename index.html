<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FENG WORLD Vision 18 PRO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #d3f243; --bg: #0b0e14; --card: #1c1f26; --text: #ffffff; --radius: 16px; }
        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); overflow-x: hidden; }

        /* HEADER */
        header { padding: 15px 5%; background: rgba(11,14,20,0.95); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid #222; }
        .logo { font-size: 24px; font-weight: 900; margin-bottom: 10px; }
        .logo span { color: var(--primary); }
        .search-box { display: flex; align-items: center; gap: 10px; background: rgba(255,255,255,0.06); padding: 12px; border-radius: 12px; border: 1px solid #333; }
        .search-box input { flex: 1; background: none; border: none; color: white; font-size: 16px; }

        /* HERO SLIDER */
        #hero-slider { width: 100%; height: 50vh; position: relative; overflow: hidden; background: #000; }
        .slide { position: absolute; inset: 0; opacity: 0; transition: 1s; background-size: cover; background-position: center; display: flex; align-items: flex-end; padding: 40px 5%; }
        .slide.active { opacity: 1; }
        .slide::after { content: ''; position: absolute; inset: 0; background: linear-gradient(to top, var(--bg) 15%, transparent); }
        .slide-content { position: relative; z-index: 2; width: 100%; }

        /* BADGES */
        .badge { position: absolute; top: 10px; left: 10px; padding: 4px 8px; border-radius: 6px; font-size: 10px; font-weight: 900; z-index: 5; }
        .hd { background: var(--primary); color: #000; }
        .cam { background: #ff4757; color: #fff; }

        /* GRID & ROWS */
        .shelf-title { padding: 20px 5% 5px; color: var(--primary); font-weight: 900; font-size: 14px; text-transform: uppercase; }
        .row { display: flex; overflow-x: auto; gap: 15px; padding: 10px 5% 25px; scrollbar-width: none; }
        .item { min-width: 140px; background: var(--card); border-radius: var(--radius); overflow: hidden; position: relative; transition: 0.3s; }
        .item img { width: 100%; aspect-ratio: 2/3; object-fit: cover; }
        .item-meta { padding: 10px; font-size: 12px; }
        .item-meta b { display: block; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* DRAWERS */
        .drawer { position: fixed; inset: 0; background: var(--bg); z-index: 5000; display: none; flex-direction: column; overflow-y: auto; }
        .drawer-head { padding: 20px 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #222; position: sticky; top:0; background: var(--bg); z-index: 10; }
        .btn-action { background: var(--primary); color: #000; padding: 16px; border-radius: 12px; border: none; font-weight: 900; width: 100%; margin: 10px 0; cursor: pointer; }

        /* EPISODES UI */
        #season-pills { display: flex; gap: 10px; padding: 15px 5%; overflow-x: auto; }
        .pill { padding: 10px 20px; background: #222; border-radius: 10px; white-space: nowrap; }
        .pill.active { background: var(--primary); color: #000; font-weight: bold; }
        #ep-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; padding: 15px 5%; }
        .ep-card { background: #222; padding: 15px; border-radius: 10px; text-align: center; font-weight: bold; font-size: 14px; }

        /* FOOTER */
        footer { position: fixed; bottom: 0; width: 100%; background: #000; display: flex; padding: 12px 0 30px; border-top: 1px solid #222; z-index: 4000; }
        .tab { flex: 1; text-align: center; color: #555; font-size: 10px; }
        .tab.active { color: var(--primary); }
        .tab i { font-size: 22px; display: block; margin-bottom: 5px; }

        #loader { position: fixed; inset: 0; background: black; z-index: 9999; display: flex; justify-content: center; align-items: center; color: var(--primary); }
    </style>
</head>
<body onload="V18.boot()">

<div id="loader"><i class="fas fa-spinner fa-spin fa-3x"></i></div>

<header>
    <div class="logo">FE<span>NG</span> WORLD</div>
    <div class="search-box">
        <i class="fas fa-search"></i>
        <input type="text" id="searchInput" placeholder="Search Movie or Series..." oninput="V18.search(this.value)">
    </div>
</header>

<main id="pane-home">
    <div id="hero-slider"></div>
    <div class="shelf-title">Trending Now</div>
    <div class="row" id="row-trending"></div>
    <div class="shelf-title">Popular Series</div>
    <div class="row" id="row-series"></div>
</main>

<div class="drawer" id="pane-categories">
    <div class="drawer-head"><h2>Genres</h2><i class="fas fa-times fa-2x" onclick="V18.close()"></i></div>
    <div id="cat-grid" style="display:grid; grid-template-columns:1fr 1fr; gap:15px; padding:20px;"></div>
</div>

<div class="drawer" id="pane-info">
    <div class="drawer-head"><h2>Details</h2><i class="fas fa-times fa-2x" onclick="V18.close()"></i></div>
    <div id="info-backdrop" style="height:250px; background-size:cover; background-position:center;"></div>
    <div style="padding:20px;">
        <h1 id="info-name"></h1>
        <p id="info-overview" style="color:#aaa; line-height:1.5; margin:15px 0;"></p>
        <div id="info-btns"></div>
    </div>
</div>

<div class="drawer" id="pane-episodes">
    <div class="drawer-head"><h2>Episodes</h2><i class="fas fa-times fa-2x" onclick="V18.close()"></i></div>
    <div id="season-pills"></div>
    <div id="ep-grid"></div>
</div>

<div class="drawer" id="pane-player">
    <div class="drawer-head"><span id="play-title" style="color:var(--primary)"></span><button onclick="V18.stop()" style="background:red; color:white; border:none; padding:8px 15px; border-radius:8px;">EXIT</button></div>
    <iframe id="video-frame" allowfullscreen style="width:100%; height:80vh; border:none; background:#000;"></iframe>
</div>

<div class="drawer" id="pane-settings">
    <div class="drawer-head"><h2>Settings</h2><i class="fas fa-times fa-2x" onclick="V18.close()"></i></div>
    <div style="padding:20px;">
        <div style="background:var(--card); padding:20px; border-radius:15px;">
            <p><b>Version:</b> 18.2 PRO Platinum</p>
            <p><b>Server:</b> FENG Vidsrc High-Speed</p>
            <button class="btn-action" onclick="location.reload()">Clear Cache</button>
            <button class="btn-action" style="background:#25d366" onclick="window.open('https://wa.me/260770605003')">WhatsApp Dev</button>
        </div>
    </div>
</div>

<footer>
    <div class="tab active" onclick="V18.view('home',this)"><i class="fas fa-home"></i>Home</div>
    <div class="tab" onclick="V18.loadType('movie',this)"><i class="fas fa-film"></i>Movies</div>
    <div class="tab" onclick="V18.loadType('tv',this)"><i class="fas fa-tv"></i>Series</div>
    <div class="tab" onclick="V18.view('categories',this)"><i class="fas fa-th-large"></i>Genres</div>
    <div class="tab" onclick="V18.view('settings',this)"><i class="fas fa-cog"></i>Settings</div>
</footer>

<script>
const KEY = "ea593c3fa4d4942ece315977cd7e32c9";
let currentSlide = 0;

const V18 = {
    boot: function() {
        this.loadHero();
        this.loadShelf("trending/all/week", "row-trending");
        this.loadShelf("tv/popular", "row-series");
        this.loadGenres();
        document.getElementById('loader').style.display = 'none';
    },

    loadHero: async function() {
        const res = await fetch(`https://api.themoviedb.org/3/trending/all/day?api_key=${KEY}`);
        const data = await res.json();
        const slider = document.getElementById('hero-slider');
        data.results.slice(0, 6).forEach((m, i) => {
            slider.innerHTML += `
                <div class="slide ${i==0?'active':''}" style="background-image:url(https://image.tmdb.org/t/p/original${m.backdrop_path})">
                    <div class="slide-content">
                        <h1 style="font-size:30px; margin-bottom:15px;">${m.title || m.name}</h1>
                        <button class="btn-action" style="width:auto; padding:10px 30px;" onclick="V18.openInfo('${m.media_type}','${m.id}')">STREAM NOW</button>
                    </div>
                </div>`;
        });
        setInterval(() => {
            const s = document.querySelectorAll('.slide');
            s[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % s.length;
            s[currentSlide].classList.add('active');
        }, 5000);
    },

    loadShelf: async function(path, elId) {
        const res = await fetch(`https://api.themoviedb.org/3/${path}?api_key=${KEY}`);
        const data = await res.json();
        const container = document.getElementById(elId);
        container.innerHTML = "";
        data.results.forEach(m => {
            if(!m.poster_path) return;
            const type = m.title ? 'movie' : 'tv';
            const date = new Date(m.release_date || m.first_air_date || '2024-01-01');
            const diff = Math.floor((new Date() - date) / (1000 * 60 * 60 * 24));
            const isCam = (type === 'movie' && diff < 45);
            
            container.innerHTML += `
                <div class="item" onclick="V18.openInfo('${type}','${m.id}')">
                    <div class="badge ${isCam ? 'cam' : 'hd'}">${isCam ? 'CAM' : 'HD'}</div>
                    <img src="https://image.tmdb.org/t/p/w500${m.poster_path}">
                    <div class="item-meta"><b>${m.title || m.name}</b><span>${date.getFullYear()}</span></div>
                </div>`;
        });
    },

    search: async function(q) {
        if(q.length < 2) { this.loadShelf("trending/all/week", "row-trending"); return; }
        const res = await fetch(`https://api.themoviedb.org/3/search/multi?api_key=${KEY}&query=${encodeURIComponent(q)}`);
        const data = await res.json();
        const row = document.getElementById('row-trending');
        document.getElementById('row-series').innerHTML = "";
        row.innerHTML = "";
        data.results.forEach(m => {
            if(!m.poster_path || m.media_type === 'person') return;
            row.innerHTML += `<div class="item" onclick="V18.openInfo('${m.media_type}','${m.id}')"><img src="https://image.tmdb.org/t/p/w500${m.poster_path}"><div class="item-meta"><b>${m.title || m.name}</b></div></div>`;
        });
    },

    loadGenres: function() {
        const g = [{id:28,n:"Action"},{id:35,n:"Comedy"},{id:27,n:"Horror"},{id:18,n:"Drama"},{id:878,n:"Sci-Fi"},{id:16,n:"Animation"}];
        const grid = document.getElementById('cat-grid');
        g.forEach(x => grid.innerHTML += `<div class="btn-action" style="text-align:center" onclick="V18.filter(${x.id},'${x.n}')">${x.n}</div>`);
    },

    filter: function(id, name) {
        this.close();
        this.loadShelf(`discover/movie?with_genres=${id}`, "row-trending");
        this.loadShelf(`discover/tv?with_genres=${id}`, "row-series");
        window.scrollTo(0,0);
    },

    openInfo: async function(type, id) {
        const res = await fetch(`https://api.themoviedb.org/3/${type}/${id}?api_key=${KEY}`);
        const d = await res.json();
        this.close();
        document.getElementById('info-name').innerText = d.title || d.name;
        document.getElementById('info-overview').innerText = d.overview;
        document.getElementById('info-backdrop').style.backgroundImage = `url(https://image.tmdb.org/t/p/original${d.backdrop_path})`;
        document.getElementById('info-btns').innerHTML = `
            <button class="btn-action" onclick="V18.play('${type}','${id}','${d.title || d.name}')">WATCH NOW</button>
            ${type === 'tv' ? `<button class="btn-action" style="background:#333;color:#fff" onclick="V18.getSeasons('${id}')">EPISODES</button>` : ''}
        `;
        document.getElementById('pane-info').style.display = 'flex';
    },

    getSeasons: async function(id) {
        const res = await fetch(`https://api.themoviedb.org/3/tv/${id}?api_key=${KEY}`);
        const d = await res.json();
        const p = document.getElementById('season-pills');
        p.innerHTML = "";
        d.seasons.forEach(s => {
            if(s.season_number === 0) return;
            const div = document.createElement('div');
            div.className = 'pill'; div.innerText = "Season " + s.season_number;
            div.onclick = () => this.getEpisodes(id, s.season_number, div);
            p.appendChild(div);
        });
        this.close();
        document.getElementById('pane-episodes').style.display = 'flex';
        p.firstChild.click();
    },

    getEpisodes: async function(id, sNum, el) {
        document.querySelectorAll('.pill').forEach(x => x.classList.remove('active'));
        el.classList.add('active');
        const res = await fetch(`https://api.themoviedb.org/3/tv/${id}/season/${sNum}?api_key=${KEY}`);
        const d = await res.json();
        const g = document.getElementById('ep-grid');
        g.innerHTML = "";
        d.episodes.forEach(e => g.innerHTML += `<div class="ep-card" onclick="V18.play('tv','${id}/${sNum}/${e.episode_number}','EP ${e.episode_number}')">E${e.episode_number}</div>`);
    },

    play: function(type, path, title) {
        this.close();
        document.getElementById('play-title').innerText = title;
        document.getElementById('video-frame').src = `https://vidsrc.to/embed/${type}/${path}`;
        document.getElementById('pane-player').style.display = 'flex';
    },

    view: function(id, el) {
        this.close();
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        el.classList.add('active');
        if(id !== 'home') document.getElementById('pane-'+id).style.display = 'flex';
    },

    loadType: function(t, el) { this.view('home', el); this.loadShelf(`discover/${t}`, "row-trending"); },
    close: function() { document.querySelectorAll('.drawer').forEach(d => d.style.display = 'none'); },
    stop: function() { this.close(); document.getElementById('video-frame').src = ""; }
};
</script>
</body>
</html>
