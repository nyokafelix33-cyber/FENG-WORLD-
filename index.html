    <style>
        :root { --main: #d3f243; --bg: #0a0a0a; --card: #1a1a1a; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; padding-bottom: 90px; }
        
        /* Header */
        header { padding: 15px; background: #000; border-bottom: 1px solid #222; position: sticky; top: 0; z-index: 100; }
        .logo { color: red; font-weight: 900; font-size: 22px; }
        .search-bar { width: 95%; background: #1a1a1a; border: 1px solid #333; padding: 10px; border-radius: 8px; color: white; margin-top: 10px; outline: none; }

        /* Hero */
        .hero { height: 260px; background: linear-gradient(to top, #0a0a0a, transparent), url('https://m.media-amazon.com/images/M/MV5BYjhiNjBlODctY2ZiOC00YjVlLWFlNzAtNTVhNzM1YjI1NzMxXkEyXkFqcGdeQXVyMjkwOTAyMDU@._V1_.jpg'); background-size: cover; background-position: center; display: flex; flex-direction: column; justify-content: flex-end; padding: 20px; box-sizing: border-box; }
        .play-btn { background: var(--main); color: black; border: none; padding: 12px 25px; border-radius: 6px; font-weight: bold; cursor: pointer; width: fit-content; }

        /* Movie Grid */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 15px; padding: 20px; }
        .card { background: var(--card); border-radius: 10px; overflow: hidden; border: 1px solid #222; cursor: pointer; }
        .card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; display: block; }
        .card-info { padding: 10px; font-size: 12px; text-align: center; color: #ccc; }

        /* Simple Video Overlay */
        #player { display: none; position: fixed; inset: 0; background: #000; z-index: 1000; flex-direction: column; }
        .close-p { padding: 20px; color: var(--main); cursor: pointer; font-weight: bold; }
        
        nav { position: fixed; bottom: 0; width: 100%; background: #000; display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #222; z-index: 500; }
    </style>
</head>
