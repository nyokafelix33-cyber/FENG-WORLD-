<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Feng Vision 68.1.1</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
:root {
    --primary: #d3f243;
    --bg: #0b0e14;
    --card: #1c1f26;
    --text: #ffffff;
    --nav: #080a0f;
}

body {
    background: var(--bg);
    color: var(--text);
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
}

/* HEADER */
header {
    padding: 15px 5%;
    background: var(--bg);
    position: sticky;
    top: 0;
    z-index: 100;
}

.logo-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
}

.logo {
    display: flex;
    align-items: center;
    gap: 10px;
}

.f-box {
    background: var(--primary);
    color: #000;
    padding: 5px 12px;
    border-radius: 8px;
    font-weight: 900;
    font-size: 20px;
}

.search-bar {
    background: var(--card);
    border: 1px solid rgba(211, 242, 67, 0.4);
    border-radius: 12px;
    display: flex;
    align-items: center;
    padding: 12px 15px;
}

.search-bar input {
    background: transparent;
    border: none;
    color: white;
    margin-left: 10px;
    width: 100%;
    outline: none;
}

/* GRID */
.shelf {
    padding: 20px 5% 5px;
    font-size: 14px;
    text-transform: uppercase;
    letter-spacing: 1px;
    color: var(--primary);
    font-weight: bold;
}

.content-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
    padding: 10px 5% 160px;
}

.item-card {
    background: var(--card);
    border-radius: 10px;
    overflow: hidden;
    border: 1px solid rgba(255,255,255,0.05);
    cursor: pointer;
}

.item-card img {
    width: 100%;
    aspect-ratio: 2/3;
    object-fit: cover;
}

.item-info {
    padding: 8px;
}

.item-info b {
    font-size: 11px;
    display: block;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

/* DETAILS PANEL */
#details-panel {
    position: fixed;
    inset: 0;
    background: var(--bg);
    z-index: 2000;
    display: none;
    flex-direction: column;
}

.panel-header {
    padding: 20px;
    display: flex;
    align-items: center;
    gap: 15px;
    border-bottom: 1px solid #222;
}

.selector-box {
    padding: 20px;
    overflow-y: auto;
}

.pill-row {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
    overflow-x: auto;
}

.pill {
    background: var(--card);
    padding: 8px 20px;
    border-radius: 20px;
    border: 1px solid #333;
}

.pill.active {
    background: var(--primary);
    color: black;
    font-weight: bold;
}

.ep-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
}

.ep-btn {
    background: #252830;
    padding: 15px 5px;
    text-align: center;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
}

/* BOTTOM NAV */
footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    background: var(--nav);
    display: flex;
    justify-content: space-around;
    padding: 10px 0;
    border-top: 1px solid #1c1f26;
    z-index: 9999;
    pointer-events: auto;
}

.nav-link {
    text-align: center;
    color: #555;
    font-size: 10px;
}

.nav-link.active {
    color: var(--primary);
}

.nav-link i {
    font-size: 22px;
    display: block;
    margin-bottom: 4px;
}
</style>
</head>

<body onload="render()">

<header>
    <div class="logo-row">
        <div class="logo">
            <div class="f-box">F</div>
            <span>FENG <span style="color:var(--primary)">WORLD</span></span>
        </div>
        <i class="fas fa-user-circle fa-lg"></i>
    </div>

    <div class="search-bar">
        <i class="fas fa-search" style="color:var(--primary)"></i>
        <input type="text" placeholder="Search movies, series...">
    </div>
</header>

<div class="shelf">Trending Series</div>
<div class="content-grid" id="main-grid"></div>

<!-- DETAILS PANEL -->
<div id="details-panel">
    <div class="panel-header">
        <i class="fas fa-arrow-left fa-lg" onclick="closeDetails()"></i>
        <h2 id="det-title"></h2>
    </div>

    <div class="selector-box">
        <div class="pill-row">
            <div class="pill active">Season 1</div>
            <div class="pill">Season 2</div>
            <div class="pill">Season 3</div>
        </div>

        <p style="color:#777;font-size:13px;">Episodes</p>
        <div class="ep-grid" id="ep-list"></div>
    </div>
</div>

<footer>
    <div class="nav-link active"><i class="fas fa-home"></i>Home</div>
    <div class="nav-link"><i class="fas fa-play-circle"></i>Movies</div>
    <div class="nav-link"><i class="fas fa-tv"></i>Series</div>
    <div class="nav-link"><i class="fas fa-history"></i>History</div>
</footer>

<script>
// DATA
const FENG_CORE = {
    archive: [
        { title: "Stranger Things", type: "tv", year: "2016", img: "https://image.tmdb.org/t/p/w500/49WfTJs0vSzMG26Y3otR9C3qOQn.jpg" },
        { title: "Breaking Bad", type: "tv", year: "2008", img: "https://image.tmdb.org/t/p/w500/ztkUQ09o9h969Re6S9vDUs9GKV3.jpg" },
        { title: "Money Heist", type: "tv", year: "2017", img: "https://image.tmdb.org/t/p/w500/reEMJA1uzpG3SZky9cyuQzvm0bz.jpg" },
        { title: "The Boys", type: "tv", year: "2019", img: "https://image.tmdb.org/t/p/w500/77v7mBoi5Y9PeG9jk3vIq9oYv9f.jpg" },
        { title: "Avengers Endgame", type: "movie", year: "2019", img: "https://image.tmdb.org/t/p/w500/or06vSqzWBFscv1qCG76uC1fsR6.jpg" },
        { title: "Interstellar", type: "movie", year: "2014", img: "https://image.tmdb.org/t/p/w500/gEU2QniE6E77NI6lCU6MxlSabaC.jpg" }
    ]
};

// RENDER GRID
function render() {
    const grid = document.getElementById("main-grid");
    grid.innerHTML = "";

    FENG_CORE.archive.forEach(item => {
        grid.innerHTML += `
        <div class="item-card" onclick="openDetails('${item.title}', '${item.type}')">
            <img src="${item.img}" loading="lazy">
            <div class="item-info">
                <b>${item.title}</b>
                <span>${item.year}</span>
            </div>
        </div>
        `;
    });
}

// OPEN DETAILS
function openDetails(title, type) {
    if (type === "movie") {
        alert("Opening Movie Player...");
        return;
    }

    document.getElementById("det-title").innerText = title;
    const epList = document.getElementById("ep-list");
    epList.innerHTML = "";

    for (let i = 1; i <= 12; i++) {
        epList.innerHTML += `<div class="ep-btn" onclick="alert('Playing Episode ${i}')">${i}</div>`;
    }

    document.getElementById("details-panel").style.display = "flex";
}

// CLOSE DETAILS
function closeDetails() {
    document.getElementById("details-panel").style.display = "none";
}
</script>

</body>
</html>
