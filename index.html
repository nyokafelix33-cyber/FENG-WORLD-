<head>
    <meta charset="UTF-8">

    <title>StreamX Pro</title>
    <style>
        :root { --main: #d3f243; --bg: #0a0a0a; --card: #1a1a1a; --red: #ff0000; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; padding-bottom: 90px; }

        /* Header */
        header { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; background: #000; position: sticky; top: 0; z-index: 1000; }
        .logo { color: var(--red); font-weight: 900; font-size: 24px; }
        .logo span { color: white; }

        /* Hero Banner */
        .hero { height: 350px; background: linear-gradient(to top, var(--bg), transparent), url('https://m.media-amazon.com/images/M/MV5BYjhiNjBlODctY2ZiOC00YjVlLWFlNzAtNTVhNzM1YjI1NzMxXkEyXkFqcGdeQXVyMjkwOTAyMDU@._V1_.jpg'); background-size: cover; background-position: center; display: flex; flex-direction: column; justify-content: flex-end; padding: 25px; }
        .play-btn { background: var(--main); color: black; border: none; padding: 14px 30px; border-radius: 8px; font-weight: bold; cursor: pointer; width: fit-content; margin-top: 10px; }

        /* Movie Grid */
        .section-title { padding: 20px; font-size: 18px; font-weight: bold; color: var(--main); }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; padding: 0 20px; }
        .card { background: var(--card); border-radius: 12px; overflow: hidden; border: 1px solid #222; text-align: center; }
        .card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; }
        .card-info { padding: 10px; font-size: 12px; }

        /* Settings Overlay */
        #settingsUI { display: none; position: fixed; inset: 0; background: var(--bg); z-index: 5000; padding: 20px; }
        .avatar { width: 70px; height: 70px; background: var(--main); border-radius: 50%; margin: 20px auto; display: flex; align-items: center; justify-content: center; color: black; font-size: 30px; font-weight: bold; }

        /* Bottom Nav */
        nav { position: fixed; bottom: 0; width: 100%; height: 75px; background: #000; display: flex; border-top: 1px solid #222; z-index: 4000; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #666; font-size: 11px; cursor: pointer; text-decoration: none; }
        .nav-item.active { color: var(--main); }
    </style>
</head>
