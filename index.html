<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>FENG WORLD Cinema</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{background:#000;color:white;font-family:Arial;margin:0}
header{background:#111;padding:10px;position:sticky;top:0}
h2{margin:0}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:10px;padding:10px}
.card{background:#111;padding:5px;border-radius:8px;cursor:pointer}
.card img{width:100%;border-radius:6px}
.playerBox{position:fixed;bottom:-100%;left:0;width:100%;height:60%;background:#000;padding:10px;transition:.3s}
video{width:100%;height:100%}
</style>
</head>

<body>

<header>
<h2>ðŸŽ¬ FENG WORLD Cinema</h2>
</header>

<div id="grid" class="grid"></div>

<div id="playerBox" class="playerBox">
<button onclick="playerBox.style.bottom='-100%'" style="background:red;color:white;padding:8px">Close</button>
<video id="player" controls></video>
</div>

<script>
// Public Domain Movie Library
const movies=[
{title:"Night of the Living Dead", poster:"https://archive.org/download/night_of_the_living_dead/night_of_the_living_dead.jpg",
video:"https://archive.org/download/night_of_the_living_dead/night_of_the_living_dead.mp4"},

{title:"Plan 9 from Outer Space", poster:"https://archive.org/download/Plan9FromOuterSpace1959/Plan9FromOuterSpace1959.jpg",
video:"https://archive.org/download/Plan9FromOuterSpace1959/Plan9FromOuterSpace1959.mp4"},

{title:"The Little Shop of Horrors", poster:"https://archive.org/download/TheLittleShopOfHorrors1960/TheLittleShopOfHorrors1960.jpg",
video:"https://archive.org/download/TheLittleShopOfHorrors1960/TheLittleShopOfHorrors1960.mp4"},

{title:"His Girl Friday", poster:"https://archive.org/download/HisGirlFriday/HisGirlFriday.jpg",
video:"https://archive.org/download/HisGirlFriday/HisGirlFriday.mp4"}
];

const grid=document.getElementById("grid");
const player=document.getElementById("player");
const playerBox=document.getElementById("playerBox");

// Load movies automatically
movies.forEach(m=>{
let div=document.createElement("div");
div.className="card";
div.innerHTML=`<img src="${m.poster}"><p>${m.title}</p>`;
div.onclick=()=>{
player.src=m.video;
playerBox.style.bottom="0";
player.play();
};
grid.appendChild(div);
});
</script>

</body>
</html>
