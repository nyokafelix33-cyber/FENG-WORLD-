<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Feng Vision 68.1.1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #d3f243;
            --bg: #0b0e14;
            --card: #1c1f26;
            --text: #ffffff;
            --nav: #080a0f;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* HEADER */
        header {
            padding: 15px 5%;
            background: var(--bg);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .f-box {
            background: var(--primary);
            color: #000;
            padding: 5px 12px;
            border-radius: 8px;
            font-weight: 900;
            font-size: 20px;
        }

        .search-bar {
            background: var(--card);
            border: 1px solid rgba(211, 242, 67, 0.4);
            border-radius: 12px;
            display: flex;
            align-items: center;
            padding: 12px 15px;
        }

        .search-bar input {
            background: transparent;
            border: none;
            color: white;
            margin-left: 10px;
            width: 100%;
            outline: none;
        }

        /* GRID SYSTEM */
        .shelf {
            padding: 20px 5% 5px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--primary);
            font-weight: bold;
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 10px 5% 100px;
        }

        .item-card {
            background: var(--card);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05);
            position: relative;
        }

        .item-card img {
            width: 100%;
            aspect-ratio: 2/3;
            object-fit: cover;
            display: block;
        }

        .item-info {
            padding: 8px;
        }

        .item-info b {
            font-size: 11px;
            display: block;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* EPISODE SELECTOR OVERLAY */
        #details-panel {
            position: fixed;
            inset: 0;
            background: var(--bg);
            z-index: 2000;
            display: none;
            flex-direction: column;
        }

        .panel-header {
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 1px solid #222;
        }

        .selector-box {
            padding: 20px;
            overflow-y: auto;
        }

        .pill-row {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            overflow-x: auto;
            padding-bottom: 5px;
        }

        .pill {
            background: var(--card);
            padding: 8px 20px;
            border-radius: 20px;
            white-space: nowrap;
            border: 1px solid #333;
        }

        .pill.active {
            background: var(--primary);
            color: black;
            font-weight: bold;
        }

        .ep-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .ep-btn {
            background: #252830;
            padding: 15px 5px;
            text-align: center;
            border-radius: 8px;
            font-weight: bold;
            font-size: 14px;
        }

        /* BOTTOM NAV */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: var(--nav);
            display: flex;
            justify-content: space-around;
            padding: 12px 0 30px;
            border-top: 1px solid #1c1f26;
        }

        .nav-link {
            text-align: center;
            color: #555;
            font-size: 10px;
        }

        .nav-link.active { color: var(--primary); }
        .nav-link i { font-size: 22px; display: block; margin-bottom: 4px; }
    </style>
</head>
<body onload="render()">

    <header>
        <div class="logo-row">
            <div class="logo">
                <div class="f-box">F</div>
                <span class="brand">FENG <span style="color:var(--primary)">WORLD</span></span>
            </div>
            <i class="fas fa-user-circle fa-lg"></i>
        </div>
        <div class="search-bar">
            <i class="fas fa-search" style="color:var(--primary)"></i>
            <input type="text" placeholder="Search movies, series...">
        </div>
    </header>

    <div class="shelf">Trending Series</div>
    <div class="content-grid" id="main-grid"></div>

    <div id="details-panel">
        <div class="panel-header">
            <i class="fas fa-arrow-left fa-lg" onclick="closeDetails()"></i>
            <h2 id="det-title" style="margin:0; font-size:18px;"></h2>
        </div>
        <div class="selector-box">
            <div class="pill-row">
                <div class="pill active">Season 1</div>
                <div class="pill">Season 2</div>
                <div class="pill">Season 3</div>
            </div>
            <p style="color:#777; font-size: 13px;">Episodes</p>
            <div class="ep-grid" id="ep-list">
                </div>
        </div>
    </div>

    <footer>
        <div class="nav-link active"><i class="fas fa-home"></i><span>Home</span></div>
        <div class="nav-link"><i class="fas fa-play-circle"></i><span>Movies</span></div>
        <div class="nav-link"><i class="fas fa-tv"></i><span>Series</span></div>
        <div class="nav-link"><i class="fas fa-history"></i><span>History</span></div>
    </footer>

    <script>
        const data = [
            { id: "76479", title: "The Boys", type: "tv", year: "2024", img: "https://image.tmdb.org/t/p/w500/7I90.jpg" },
            { id: "66732", title: "Stranger Things", type: "tv", year: "2022", img: "https://image.tmdb.org/t/p/w500/x2LSRm2RzL6tYwcI3YmC9n767PA.jpg" },
            { id: "1396", title: "Breaking Bad", type: "tv", year: "2013", img: "https://image.tmdb.org/t/p/w500/ggFHUXNuqzmgp7vny71oYFjUIp9.jpg" },
            { id: "94605", title: "Squid Game", type: "tv", year: "2021", img: "https://image.tmdb.org/t/p/w500/689V8.jpg" },
            { id: "299534", title: "Avengers", type: "movie", year: "2019", img: "https://image.tmdb.org/t/p/w500/or06vSqzWBFscv1qCG76uC1fsR6.jpg" },
            { id: "157336", title: "Interstellar", type: "movie", year: "2014", img: "https://image.tmdb.org/t/p/w500/gEU2QniE6E77NI6lCU6MxlSabaC.jpg" }
        ];

        function render() {
            const grid = document.getElementById('main-grid');
            data.forEach(item => {
                grid.innerHTML += `
                    <div class="item-card" onclick="openDetails('${item.title}', '${item.type}')">
                        <img src="${item.img}">
                        <div class="item-info">
                            <b>${item.title}</b>
                            <span>${item.year}</span>
                        </div>
                    </div>
                `;
            });
        }

        function openDetails(title, type) {
            if(type === 'movie') {
                alert("Opening Movie Player...");
                return;
            }
            document.getElementById('det-title').innerText = title;
            const epList = document.getElementById('ep-list');
            epList.innerHTML = '';
            for(let i=1; i<=12; i++) {
                epList.innerHTML += `<div class="ep-btn" onclick="alert('Playing Ep ${i}')">${i}</div>`;
            }
            document.getElementById('details-panel').style.display = 'flex';
        }

        function closeDetails() {
            document.getElementById('details-panel').style.display = 'none';
        }
    </script>
</body>
</html>
