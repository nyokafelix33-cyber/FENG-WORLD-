<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamX | Premium Worldwide</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --main: #d3f243; --bg: #0b0e14; --card: #1c1f26; --red: #ff0000; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; margin: 0; padding: 0; overflow-x: hidden; }

        /* --- STYLING (Kept exactly as V5.0) --- */
        header { background: #000; padding: 12px 5%; display: flex; align-items: center; justify-content: space-between; border-bottom: 2px solid var(--main); position: sticky; top: 0; z-index: 1000; }
        .logo { font-size: 22px; font-weight: 900; color: var(--red); text-decoration: none; }
        .container { padding: 20px 5% 100px 5%; }
        .row-title { color: var(--main); font-weight: 800; margin-bottom: 15px; display: flex; align-items: center; gap: 10px; font-size: 16px; text-transform: uppercase; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 12px; }
        .card { background: var(--card); border-radius: 8px; overflow: hidden; border: 1px solid #222; position: relative; cursor: pointer; transition: 0.2s; }
        .card:active { transform: scale(0.95); }
        .card img { width: 100%; height: 165px; object-fit: cover; background: #222; }
        .card p { margin: 0; padding: 10px; font-size: 10px; text-align: center; font-weight: 700; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .tag { position: absolute; top: 5px; right: 5px; background: var(--main); color: #000; font-size: 8px; font-weight: 900; padding: 2px 4px; border-radius: 3px; }

        /* --- MODALS & PLAYER --- */
        #setModal, #player { position: fixed; inset: 0; background: var(--bg); z-index: 5000; display: none; padding: 20px; overflow-y: auto; }
        #player { background: #000; flex-direction: column; padding: 0; }
        .btn-sync { background: var(--main); color: #000; padding: 14px; border: none; border-radius: 10px; font-weight: 800; width: 100%; margin-top: 15px; }

        footer { position: fixed; bottom: 0; width: 100%; background: #000; display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #222; z-index: 1000; }
        footer div { text-align: center; font-size: 10px; color: #555; cursor: pointer; }
        footer div.active { color: var(--main); }
        footer i { font-size: 22px; display: block; margin-bottom: 5px; }
    </style>
</head>
<body onload="renderContent('movie')">

    <header>
        <a href="#" class="logo">STREAMX</a>
        <div style="font-size:10px; color:#444;">V5.1 CATALOG</div>
    </header>

    <div class="container">
        <div class="row-title" id="pageTitle"><i class="fas fa-fire"></i> Trending Movies</div>
        <div class="grid" id="mainGrid"></div>
    </div>

    <div id="player">
        <div style="padding:15px; background:#111; display:flex; justify-content:space-between; align-items:center;">
            <span id="pT" style="color:var(--main); font-weight:bold;">STREAMX PLAYER</span>
            <button onclick="closeP()" style="background:var(--red); color:#fff; border:none; padding:8px 15px; border-radius:5px; font-weight:bold;">CLOSE X</button>
        </div>
        <iframe id="vF" allowfullscreen style="width:100%; height:100%; border:none;"></iframe>
    </div>

    <div id="setModal">
        <i class="fas fa-arrow-left fa-lg" onclick="closeSets()"></i>
        <div style="background:#1c1f26; padding:20px; border-radius:10px; margin-top:20px;">
            <h3 style="margin:0;">My profile</h3>
            <p style="color:#888; font-size:12px;">Sign in to sync your library</p>
            <button class="btn-sync">Continue</button>
        </div>
        <p style="margin-top:20px; color:#555;">Founder: Felix Nyoka</p>
    </div>

    <footer>
        <div id="nav-home" onclick="renderContent('movie')"><i class="fas fa-home"></i>Home</div>
        <div id="nav-movie" onclick="renderContent('movie')"><i class="fas fa-play-circle"></i>Movies</div>
        <div id="nav-tv" onclick="renderContent('tv')"><i class="fas fa-tv"></i>Series/Toons</div>
        <div><i class="fas fa-bookmark"></i>Watch List</div>
        <div onclick="openSets()"><i class="fas fa-bars"></i>More</div>
    </footer>

    <script>
        const data = {
            movie: [
                {id: 823464, title: "Godzilla x Kong", img: "https://image.tmdb.org/t/p/w500/13g9U99Y0vS4S9fU16E49I6I0.jpg"},
                {id: 653346, title: "Planet of the Apes", img: "https://image.tmdb.org/t/p/w500/gKkl37vVI2umAU31my0xrPzMhps.jpg"},
                {id: 929590, title: "Civil War", img: "https://image.tmdb.org/t/p/w500/sh7NS6tRABW0Yp9nmbvU0A0aCcT.jpg"}
            ],
            tv: [
                {id: 60735, title: "The Flash", img: "https://image.tmdb.org/t/p/w500/l99vgn6z9GqyG79p9Ujqr9uYQYI.jpg", tag: "Series"},
                {id: 126485, title: "Avatar: Last Airbender", img: "https://image.tmdb.org/t/p/w500/v7Uy7hc62fs4h6vGvLqZGoXoZ6u.jpg", tag: "Cartoon"},
                {id: 40075, title: "SpongeBob SquarePants", img: "https://image.tmdb.org/t/p/w500/69Sns8WoY6wcCXLZhp9bs6TbsC2.jpg", tag: "Cartoon"},
                {id: 67155, title: "Kung Fu Panda", img: "https://image.tmdb.org/t/p/w500/f57876f4776b7017686620593f65b.jpg", tag: "Cartoon"}
            ]
        };

        function renderContent(type) {
            const grid = document.getElementById('mainGrid');
            const title = document.getElementById('pageTitle');
            
            // Update UI
            document.querySelectorAll('footer div').forEach(el => el.classList.remove('active'));
            document.getElementById('nav-' + (type === 'tv' ? 'tv' : type)).classList.add('active');
            title.innerHTML = `<i class="fas fa-fire"></i> ${type === 'movie' ? 'Trending Movies' : 'Shows & Cartoons'}`;
            
            grid.innerHTML = "";
            data[type].forEach(item => {
                const div = document.createElement('div');
                div.className = 'card';
                div.onclick = () => play(item.id, item.title, type);
                div.innerHTML = `
                    <div class="tag">${item.tag || 'HDTV'}</div>
                    <img src="${item.img}">
                    <p>${item.title}</p>
                `;
                grid.appendChild(div);
            });
        }

        function play(id, title, type) {
            document.getElementById('player').style.display = 'flex';
            document.getElementById('vF').src = `https://vidsrc.to/embed/${type}/${id}`;
            document.getElementById('pT').innerText = title;
        }

        function closeP() { document.getElementById('player').style.display = 'none'; document.getElementById('vF').src = ''; }
        function openSets() { document.getElementById('setModal').style.display = 'block'; }
        function closeSets() { document.getElementById('setModal').style.display = 'none'; }
    </script>
</body>
</html>
