<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        /* ========================================================
           FENG WORLD V65.0 - FULL SCALE CSS ARCHITECTURE
           RETAINING V54.0 PRECISION & GRID DENSITY
           ======================================================== */
        :root {
            --primary: #d3f243;
            --bg: #0b0e14;
            --card: #1c1f26;
            --text: #eeeeee;
            --header: #000000;
            --border: rgba(255, 255, 255, 0.08);
            --radius: 12px;
            --card-w: 105px;
            --card-h: 155px;
        }

        [data-theme="light"] {
            --bg: #f2f2f7;
            --card: #ffffff;
            --text: #1c1c1e;
            --header: #ffffff;
            --border: rgba(0, 0, 0, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); padding-bottom: 120px; overflow-x: hidden; }

        header {
            background: var(--header);
            padding: 25px 5% 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 3px solid var(--primary);
        }

        .header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .logo { font-size: 26px; font-weight: 900; color: #fff; text-transform: uppercase; letter-spacing: -1px; }
        .logo span { color: var(--primary); }

        .search-box { position: relative; width: 100%; }
        .search-box input {
            width: 100%;
            padding: 14px 45px;
            background: rgba(255,255,255,0.05);
            border: 1.5px solid var(--border);
            border-radius: 12px;
            color: #fff;
            font-size: 14px;
        }
        .search-box i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--primary); }

        .ribbon-wrap { background: var(--header); border-bottom: 1px solid var(--border); padding: 10px 0; }
        .ribbon { display: flex; overflow-x: auto; gap: 10px; padding: 0 5%; scrollbar-width: none; }
        .chip {
            padding: 8px 18px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 50px;
            font-size: 10px;
            font-weight: 800;
            color: #888;
            white-space: nowrap;
            cursor: pointer;
            text-transform: uppercase;
        }
        .chip.active { background: var(--primary); color: #000; border-color: var(--primary); }

        .section-label { padding: 25px 5% 10px; display: flex; align-items: center; gap: 10px; }
        .section-label h2 { font-size: 13px; color: var(--primary); text-transform: uppercase; letter-spacing: 1px; font-weight: 900; }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(var(--card-w), 1fr));
            gap: 12px;
            padding: 0 5%;
        }

        .movie-card {
            background: var(--card);
            border-radius: var(--radius);
            overflow: hidden;
            border: 1px solid var(--border);
            transition: 0.2s;
        }
        .movie-card:active { transform: scale(0.95); }

        .poster { width: 100%; height: var(--card-h); background: #111; position: relative; }
        .poster img { width: 100%; height: 100%; object-fit: cover; }

        .info { padding: 10px; }
        .info b { font-size: 10px; display: block; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .info .meta { font-size: 8px; font-weight: 900; color: var(--primary); margin-top: 4px; }
        .info .genre { font-size: 8px; color: #888; }

        /* PLAYER OVERLAY */
        .overlay { position: fixed; inset: 0; background: #000; z-index: 9999; display: none; flex-direction: column; }
        .overlay-nav { padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--primary); background: var(--header); }

        nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: var(--header);
            display: flex;
            padding: 12px 0 35px;
            border-top: 1px solid var(--border);
            z-index: 5000;
        }
        .nav-btn { flex: 1; text-align: center; color: #888; font-size: 10px; font-weight: 900; }
        .nav-btn.active { color: var(--primary); }
        .nav-btn i { display: block; font-size: 20px; margin-bottom: 5px; }
    </style>
</head>

            filters: function() {
                const gs = ['All', 'Action', 'Sci-Fi', 'Drama', 'Crime', 'Horror', 'Animation', 'Comedy'];
                const ys = ['All', '2024', '2023', '2022', '2021', '2020', '2019', '2018', '2017', '2016', '2014', '2010', '2008', '2005', '1999'];
                const gb = document.getElementById('g-box'), yb = document.getElementById('y-box');
                gs.forEach(g => {
                    const c = document.createElement('div'); c.className = 'chip'+(g===this.gA?' active':''); c.innerText = g;
                    c.onclick = () => { this.gA = g; this.act(gb, c); this.apply(); }; gb.appendChild(c);
                });
                ys.forEach(y => {
                    const c = document.createElement('div'); c.className = 'chip'+(y===this.yA?' active':''); c.innerText = y;
                    c.onclick = () => { this.yA = y; this.act(yb, c); this.apply(); }; yb.appendChild(c);
                });
            },

            act: (p, e) => { p.querySelectorAll('.chip').forEach(x => x.classList.remove('active')); e.classList.add('active'); },

            apply: function() {
                const res = this.db.filter(i => (this.gA==='All'||i.g===this.gA) && (this.yA==='All'||i.y===this.yA));
                this.render(res);
            },

            render: function(data) {
                const sG = document.getElementById('series-grid'), mG = document.getElementById('movie-grid');
                sG.innerHTML = ''; mG.innerHTML = '';
                data.forEach(i => {
                    const c = document.createElement('div'); c.className = 'movie-card';
                    c.onclick = () => this.play(i);
                    c.innerHTML = `<div class="poster"><img src="${i.img}" loading="lazy"></div>
                        <div class="info"><b>${i.t}</b><div class="meta">${i.y} â€¢ ${i.c.toUpperCase()}</div><div class="genre">${i.g}</div></div>`;
                    if(i.c === 'tv') sG.appendChild(c); else mG.appendChild(c);
                });
            },

            play: function(i) {
                document.getElementById('p-title').innerText = i.t;
                let path = i.c === 'tv' ? `tv/${i.id}/1/1` : `movie/${i.id}`;
                document.getElementById('main-frame').src = `https://vidsrc.to/embed/${path}`;
                document.getElementById('player').style.display = 'flex';
            },

            stop: () => { document.getElementById('main-frame').src = ''; document.getElementById('player').style.display = 'none'; },
            
            search: function() {
                const q = document.getElementById('find').value.toLowerCase();
                const res = this.db.filter(i => i.t.toLowerCase().includes(q) || i.g.toLowerCase().includes(q) || i.y.includes(q));
                this.render(res);
            },

            theme: () => {
                const r = document.documentElement;
                r.setAttribute('data-theme', r.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
            }
