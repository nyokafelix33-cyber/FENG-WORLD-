<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamX | Premium</title>
    <style>
        :root { --main: #d3f243; --bg: #080808; --card: #121212; }
        body { background: var(--bg); color: white; font-family: 'Inter', sans-serif; margin: 0; }

        /* Navigation */
        header { background: #000; padding: 15px 5%; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid #222; }
        .logo { font-size: 26px; font-weight: 900; color: #ff0000; text-decoration: none; }
        .logo span { color: white; }
        .search-bar { flex-grow: 0.4; background: #111; border: 1px solid #333; padding: 12px; border-radius: 8px; color: white; outline: none; }

        /* Row Styling */
        .container { padding: 20px 5%; }
        .row-title { font-size: 20px; font-weight: bold; margin-bottom: 15px; display: flex; align-items: center; gap: 10px; }
        .row-title span { color: var(--main); font-size: 24px; }
        
        .movie-row { display: flex; overflow-x: auto; gap: 20px; padding-bottom: 20px; scrollbar-width: none; }
        .movie-row::-webkit-scrollbar { display: none; }

        .movie-card { min-width: 180px; background: var(--card); border-radius: 10px; overflow: hidden; border: 1px solid #222; transition: 0.3s; cursor: pointer; position: relative; }
        .movie-card:hover { transform: scale(1.05); border-color: var(--main); }
        .movie-card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; }
        
        /* Trending Badge */
        .badge { position: absolute; top: 10px; left: 10px; background: red; color: white; padding: 4px 8px; font-size: 10px; font-weight: bold; border-radius: 3px; }

        /* Player Overlay */
        #player { display: none; position: fixed; inset: 0; background: #000; z-index: 5000; padding: 20px; }
        video { width: 100%; border-radius: 10px; box-shadow: 0 0 30px rgba(0,0,0,0.5); }
    </style>
</head>
<body>

    <header>
        <a href="#" class="logo">STREAM<span>X</span></a>
        <input type="text" class="search-bar" placeholder="Search movies, series, actors...">
        <div style="font-size: 24px; cursor: pointer;">ðŸ‘¤</div>
    </header>

    <div class="container">
        <div class="row-title"><span>ðŸ”¥</span> Trending This Week</div>
        <div class="movie-row" id="trendingRow"></div>
    </div>

    <div class="container">
        <div class="row-title"><span>ðŸŽ¬</span> Action Blockbusters</div>
        <div class="movie-row" id="actionRow"></div>
    </div>

    <div id="player">
        <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
            <h2 id="pTitle" style="color:var(--main);"></h2>
            <button onclick="closePlayer()" style="background:none; border:1px solid #444; color:white; padding:10px 20px; cursor:pointer;">âœ• CLOSE</button>
        </div>
        <video id="v" controls><source src="https://www.w3schools.com/html/mov_bbb.mp4"></video>
    </div>

    <script>
        const trending = [
            { t: "Greenland 2", i: "https://image.tmdb.org/t/p/w500/69Uqt7vLYv5897o76U9Y939GR95.jpg" },
            { t: "The Evil Inside", i: "https://image.tmdb.org/t/p/w500/b69m9v5s6Y0B1U7y8vL6bX3Y1.jpg" },
            { t: "Cold Storage", i: "https://image.tmdb.org/t/p/w500/96KfTsvY9o6S17s5Y1JqVp6tA8Z.jpg" }
        ];

        const action = [
            { t: "Angel Flight", i: "https://image.tmdb.org/t/p/w500/v9Y69m9v5s6Y0B1U7y8vL6bX3Y1.jpg" },
            { t: "Joe's Road Trip", i: "https://image.tmdb.org/t/p/w500/2u7BUzqC0S7Y0XU9sn69v5S6Y0B.jpg" },
            { t: "Fast X", i: "https://image.tmdb.org/t/p/w500/fiVW0BtJm7pPStJ9aN0uO7z9Yp7.jpg" }
        ];

        function populate(data, elementId, hasBadge) {
            const container = document.getElementById(elementId);
            container.innerHTML = data.map(m => `
                <div class="movie-card" onclick="openPlayer('${m.t}')">
                    ${hasBadge ? '<div class="badge">TOP 10</div>' : ''}
                    <img src="${m.i}">
                    <div style="padding:10px; text-align:center; font-weight:bold; font-size:14px;">${m.t}</div>
                </div>
            `).join('');
        }

        function openPlayer(t) {
            document.getElementById('pTitle').innerText = t;
            document.getElementById('player').style.display = 'block';
            document.getElementById('v').play();
        }

        function closePlayer() {
            document.getElementById('player').style.display = 'none';
            document.getElementById('v').pause();
        }

        window.onload = () => {
            populate(trending, 'trendingRow', true);
            populate(action, 'actionRow', false);
        };
    </script>
</body>
</html>
