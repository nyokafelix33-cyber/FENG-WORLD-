<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamX Pro</title>
    <style>
        :root { --main: #d3f243; --bg: #0a0a0a; --card: #1a1a1a; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding-bottom: 80px; }
        
        /* Header & Search Bar */
        header { padding: 15px 20px; background: #000; position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid #222; }
        .nav-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .logo { color: red; font-weight: 900; font-size: 22px; }
        
        .search-container { position: relative; width: 100%; }
        .search-bar { width: 100%; background: #1a1a1a; border: 1px solid #333; padding: 10px 40px 10px 15px; border-radius: 8px; color: white; box-sizing: border-box; outline: none; }
        .search-bar:focus { border-color: var(--main); }
        .search-icon { position: absolute; right: 15px; top: 10px; color: #666; }

        /* Hero Section */
        .hero { padding: 30px 20px; background: linear-gradient(to bottom, #1a1a1a, var(--bg)); min-height: 200px; display: flex; flex-direction: column; justify-content: center; }
        .watch-btn { background: var(--main); color: #000; border: none; padding: 12px 30px; border-radius: 8px; font-weight: bold; width: fit-content; cursor: pointer; margin-top: 10px; }

        /* Movie Grid */
        .section-header { padding: 20px; font-weight: bold; color: var(--main); }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 15px; padding: 0 20px; }
        .card { background: var(--card); border-radius: 10px; overflow: hidden; animation: fadeIn 0.5s ease; }
        .card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; display: block; }
        .card-info { padding: 10px; font-size: 12px; font-weight: 600; text-align: center; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Bottom Nav */
        nav { position: fixed; bottom: 0; width: 100%; background: rgba(0,0,0,0.95); display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #222; }
        .nav-item { display: flex; flex-direction: column; align-items: center; gap: 5px; color: #666; font-size: 10px; text-decoration: none; }
        .nav-item.active { color: var(--main); }
    </style>
</head>
<body>

    <header>
        <div class="nav-top">
            <div class="logo">STREAMX</div>
            <div style="font-size: 20px; cursor: pointer;">üë§</div>
        </div>
        <div class="search-container">
            <input type="text" id="searchInput" class="search-bar" placeholder="Search movies or series..." oninput="filterMovies()">
            <span class="search-icon">üîç</span>
        </div>
    </header>

    <div id="heroSection" class="hero">
        <h1 style="margin:0;">The Wrecking Crew</h1>
        <p style="color:#aaa;">Action ‚Ä¢ Drama ‚Ä¢ 2026</p>
        <button class="watch-btn">WATCH NOW</button>
    </div>

    <div class="section-header" id="sectionLabel">Trending Now</div>
    <div class="grid" id="movieGrid"></div>

    <nav>
        <a href="#" class="nav-item active"><span>üè†</span><span>Home</span></a>
        <a href="#" class="nav-item"><span>üé¨</span><span>Movies</span></a>
        <a href="#" class="nav-item"><span>üì∫</span><span>Series</span></a>
        <a href="#" class="nav-item"><span>üë§</span><span>Profile</span></a>
    </nav>

    <script>
    // Expanded movie library based on your app goals
    const movieData = [
        { title: "The Evil Inside", img: "https://image.tmdb.org/t/p/w500/b69m9v5s6Y0B1U7y8vL6bX3Y1.jpg", year: "2024", quality: "HD" },
        { title: "Angel Flight", img: "https://image.tmdb.org/t/p/w500/v9Y69m9v5s6Y0B1U7y8vL6bX3Y1.jpg", year: "2023", quality: "HD" },
        { title: "Cold Storage", img: "https://image.tmdb.org/t/p/w500/96KfTsvY9o6S17s5Y1JqVp6tA8Z.jpg", year: "2024", quality: "CAM" },
        { title: "Joe's Road Trip", img: "https://image.tmdb.org/t/p/w500/2u7BUzqC0S7Y0XU9sn69v5S6Y0B.jpg", year: "2025", quality: "HD" },
        { title: "Love Me Love Me", img: "https://image.tmdb.org/t/p/w500/8Gxv8nYmS1uLp77unrqS8SgS74a.jpg", year: "2024", quality: "HD" },
        { title: "Greenland 2: Migration", img: "https://m.media-amazon.com/images/M/MV5BYjhiNjBlODctY2ZiOC00YjVlLWFlNzAtNTVhNzM1YjI1NzMxXkEyXkFqcGdeQXVyMjkwOTAyMDU@._V1_.jpg", year: "2025", quality: "HD" },
        { title: "The Wrecking Crew", img: "https://image.tmdb.org/t/p/w500/49W0L95u6p3Y96o6Y0B.jpg", year: "2026", quality: "HD" }
    ];

    function renderMovies(list) {
        const grid = document.getElementById('movieGrid');
        grid.innerHTML = list.map(m => `
            <div class="card" onclick="playMovie('${m.title}')">
                <div style="position:absolute; background:rgba(0,0,0,0.7); font-size:10px; padding:2px 5px; margin:5px; border-radius:3px; font-weight:bold;">${m.quality}</div>
                <img src="${m.img}" onerror="this.src='https://via.placeholder.com/150x225?text=Poster'">
                <div class="card-info">${m.title}</div>
            </div>
        `).join('');
    }

    function filterMovies() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        const filtered = movieData.filter(m => m.title.toLowerCase().includes(query));
        const hero = document.getElementById('heroSection');
        const label = document.getElementById('sectionLabel');
        
        if (query.length > 0) {
            hero.style.display = "none";
            label.innerText = `Results for "${query}"`;
        } else {
            hero.style.display = "flex";
            label.innerText = "Trending Now";
        }
        renderMovies(filtered);
    }

    function playMovie(title) {
        alert("Preparing to stream: " + title);
        // We will build the actual player in the next step!
    }

    renderMovies(movieData);
</script>
