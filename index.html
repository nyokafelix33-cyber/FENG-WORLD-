<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamX Pro</title>
    <style>
        :root { --main: #e50914; --bg: #050505; --surf: #121212; --text: #fff; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding-bottom: 80px; overflow-x: hidden; }
        
        /* Header */
        header { padding: 20px; display: flex; justify-content: space-between; align-items: center; background: linear-gradient(to bottom, #000, transparent); }
        .logo { color: var(--main); font-size: 24px; font-weight: bold; letter-spacing: 1px; }

        /* Full Screen Player Page (Hidden) */
        #playerPage {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 2000; flex-direction: column;
        }
        .close-btn { padding: 20px; color: var(--main); font-weight: bold; cursor: pointer; text-align: right; font-size: 18px; }
        video { width: 100%; aspect-ratio: 16/9; background: #000; box-shadow: 0 0 50px rgba(229, 9, 20, 0.2); }

        /* Content Sections */
        .container { padding: 0 20px; }
        .row-title { font-size: 18px; font-weight: bold; margin: 20px 0 15px; border-left: 4px solid var(--main); padding-left: 10px; }
        
        /* Grid Layout */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 20px; }
        .movie-card { background: var(--surf); border-radius: 10px; overflow: hidden; transition: transform 0.3s; cursor: pointer; border: 1px solid #222; }
        .movie-card:hover { transform: scale(1.05); border-color: var(--main); }
        .movie-card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; }
        .movie-card h4 { margin: 10px; font-size: 14px; text-align: center; color: #ccc; }

        /* Admin/Settings Panel */
        #adminPanel { display: none; position: fixed; bottom: 80px; width: 90%; left: 5%; background: var(--surf); padding: 20px; border-radius: 15px; border: 2px solid var(--main); box-sizing: border-box; z-index: 1500; }
        input { width: 100%; padding: 12px; margin-bottom: 10px; background: #000; color: #fff; border: 1px solid #333; border-radius: 8px; box-sizing: border-box; }
        .pub-btn { width: 100%; padding: 15px; background: var(--main); color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }

        /* Bottom Navigation */
        nav { position: fixed; bottom: 0; width: 100%; height: 70px; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); display: flex; border-top: 1px solid #222; z-index: 1000; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #777; font-size: 12px; cursor: pointer; }
        .nav-item.active { color: var(--main); }
        .nav-item span { font-size: 22px; margin-bottom: 4px; }
    </style>
</head>
<body>

    <header>
        <div class="logo">STREAMX</div>
        <div onclick="toggleAdmin()" style="cursor:pointer; font-size: 20px;">⚙️</div>
    </header>

    <div class="container">
        <div class="row-title">Trending Now</div>
        <div class="grid" id="movieGrid">
            </div>
    </div>

    <div id="playerPage">
        <div class="close-btn" onclick="closeVideo()">✕ Close Player</div>
        <video id="mainVideo" controls playsinline></video>
        <div style="padding: 20px;">
            <h2 id="playingTitle" style="margin:0;"></h2>
            <p style="color: #666;">Streaming in 4K Ultra HD</p>
        </div>
    </div>

    <div id="adminPanel">
        <h3 style="margin-top:0">Add New Content</h3>
        <input type="text" id="mTitle" placeholder="Movie Title">
        <input type="text" id="mUrl" placeholder="Direct Video Link (.mp4)">
        <input type="text" id="mImg" placeholder="Poster Image URL">
