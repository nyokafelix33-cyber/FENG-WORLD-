        :root {

            --card: #1c1f26; 
            --text: #eeeeee; 
            --header: #000; 
            --border: rgba(255,255,255,0.08); 
            --glow: rgba(211, 242, 67, 0.4);
            --danger: #ff3b3b;
        }

        * { margin:0; padding:0; box-sizing:border-box; font-family:'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); padding-bottom: 120px; overflow-x: hidden; }

        /* --- ADVANCED UI COMPONENTS --- */
        header { 
            background: var(--header); 
            padding: 35px 6% 25px; 
            position: sticky; 
            top: 0; 
            z-index: 5000; 
            border-bottom: 2px solid var(--primary);
            box-shadow: 0 15px 50px rgba(0,0,0,0.9);
        }
        .logo { font-size: 30px; font-weight: 900; letter-spacing: -1.5px; display: flex; align-items: center; justify-content: space-between; } 
        .logo span { color: var(--primary); text-shadow: 0 0 20px var(--glow); }
        .sys-icon { color: var(--primary); font-size: 20px; animation: pulse 2s infinite; }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        .search-container { position: relative; margin-top: 30px; }
        .search-bar { 
            width: 100%; 
            padding: 20px 60px; 
            background: #12151c; 
            border: 1px solid var(--border); 
            border-radius: 20px; 
            color: #fff; 
            outline: none; 
            font-size: 16px; 
            transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .search-bar:focus { border-color: var(--primary); box-shadow: 0 0 25px var(--glow); background: #000; }
        .search-container i { position: absolute; left: 22px; top: 50%; transform: translateY(-50%); color: var(--primary); font-size: 22px; }

        /* --- SYSTEM FILTER CHIPS --- */
        .filter-wrapper { padding: 20px 6% 0; }
        .chips-container { display: flex; gap: 12px; overflow-x: auto; scrollbar-width: none; padding-bottom: 10px; }
        .chips-container::-webkit-scrollbar { display: none; }
        .chip { 
            padding: 12px 25px; 
            background: var(--card); 
            border-radius: 14px; 
            font-size: 11px; 
            font-weight: 900; 
            white-space: nowrap; 
            border: 1px solid var(--border); 
            color: #777;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }
        .chip.active { background: var(--primary); color: #000; border-color: var(--primary); transform: translateY(-3px); box-shadow: 0 5px 15px var(--glow); }

        /* --- PLATINUM GRID --- */
        .grid-header { padding: 40px 6% 15px; font-size: 15px; color: var(--primary); font-weight: 900; text-transform: uppercase; letter-spacing: 2.5px; display: flex; align-items: center; gap: 12px; }
        .grid-header i { font-size: 18px; }
        .main-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 15px; padding: 10px 6%; }
        
        .titan-card { 
            background: var(--card); 
            border-radius: 20px; 
            overflow: hidden; 
            border: 1px solid var(--border); 
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            position: relative;
        }
        .titan-card:active { transform: scale(0.94); border-color: var(--primary); }
        .titan-card img { width: 100%; height: 165px; object-fit: cover; filter: brightness(0.8); transition: 0.4s; }
        .titan-card:hover img { filter: brightness(1); }
        .titan-card .badge { position: absolute; top: 10px; right: 10px; background: var(--primary); color: #000; font-size: 9px; font-weight: 900; padding: 4px 8px; border-radius: 6px; }
        .titan-info { padding: 12px 8px; font-size: 10px; font-weight: 800; text-align: center; color: #fff; min-height: 55px; display: flex; flex-direction: column; justify-content: center; gap: 4px; }
        .titan-info span { color: #555; font-size: 9px; }

        /* --- DETAIL SHEET ARCHITECTURE --- */
        .sheet { 
            position: fixed; 
            bottom: -100%; 
            left: 0;
            width: 100%; 
            height: 95vh; 
            background: #0b0e14; 
            z-index: 9000; 
            border-radius: 35px 35px 0 0; 
            padding: 40px 25px; 
            transition: 0.7s cubic-bezier(0.19, 1, 0.22, 1); 
            overflow-y: auto; 
            border-top: 4px solid var(--primary); 
        }
        .sheet.active { bottom: 0; }
        .drag-handle { width: 60px; height: 6px; background: #333; border-radius: 10px; margin: -20px auto 30px; }

        .detail-hero { display: flex; gap: 20px; margin-bottom: 30px; }
        .poster-frame { width: 130px; height: 190px; border-radius: 20px; border: 2px solid var(--primary); overflow: hidden; box-shadow: 0 15px 30px rgba(0,0,0,0.7); }
        .poster-frame img { width: 100%; height: 100%; object-fit: cover; }
        .meta-data { flex: 1; display: flex; flex-direction: column; justify-content: center; }
        .meta-title { font-size: 26px; font-weight: 900; line-height: 1.1; margin-bottom: 8px; }
        .meta-tags { display: flex; gap: 10px; color: var(--primary); font-weight: 900; font-size: 12px; margin-bottom: 15px; }

        .description-box { font-size: 14px; color: #999; line-height: 1.7; background: rgba(255,255,255,0.03); padding: 20px; border-radius: 20px; margin-bottom: 30px; border-left: 4px solid var(--primary); }

        /* --- EPISODE ENGINE --- */
        .control-section { margin-bottom: 35px; }
        .control-label { font-weight: 900; color: #444; margin-bottom: 15px; font-size: 12px; text-transform: uppercase; letter-spacing: 2px; display: block; }
        .selector-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; }
        .select-btn { background: #1a1d24; padding: 15px; text-align: center; border-radius: 12px; font-size: 13px; font-weight: 900; border: 1px solid var(--border); color: #fff; }
        .select-btn.active { background: var(--primary); color: #000; border-color: var(--primary); box-shadow: 0 10px 20px var(--glow); }

        .btn-group { display: flex; flex-direction: column; gap: 12px; margin-bottom: 100px; }
        .action-btn { width: 100%; padding: 22px; border-radius: 18px; font-weight: 900; border: none; font-size: 15px; display: flex; align-items: center; justify-content: center; gap: 12px; transition: 0.3s; }

        /* --- NAVIGATION --- */
        nav { position: fixed; bottom: 0; width: 100%; background: #000; display: flex; padding: 15px 0 40px; border-top: 1px solid var(--border); z-index: 8000; }
        .nav-link { flex: 1; text-align: center; color: #444; font-size: 10px; font-weight: 900; text-transform: uppercase; letter-spacing: 1px; }
        .nav-link.active { color: var(--primary); }
        .nav-link i { display: block; font-size: 24px; margin-bottom: 8px; }

        /* --- SETTINGS/SYSTEM PAGE --- */
        .system-page { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: none; padding: 60px 8%; overflow-y: auto; }
        .sys-card { background: #161a22; padding: 25px; border-radius: 22px; border: 1px solid var(--border); margin-bottom: 15px; display: flex; align-items: center; gap: 20px; }

            render: function(data) {
                const sGrid = document.getElementById('series-grid');
                const mGrid = document.getElementById('movie-grid');
                sGrid.innerHTML = ''; mGrid.innerHTML = '';
                
                data.forEach(item => {
                    const html = `
                        <div class="titan-card" onclick="TITAN.showSheet('${item.id}')">
                            <div class="badge">${item.y}</div>
                            <img src="https://image.tmdb.org/t/p/w500${item.i}" loading="lazy">
                            <div class="titan-info">${item.t}<span>${item.g}</span></div>
                        </div>`;
                    if(item.c === 'tv') sGrid.innerHTML += html;
                    else mGrid.innerHTML += html;
                });
            },

            showSheet: function(id) {
                this.current = this.db.find(x => x.id == id);
                document.getElementById('d-img').src = "https://image.tmdb.org/t/p/w500" + this.current.i;
                document.getElementById('d-title').innerText = this.current.t;
                document.getElementById('d-tags').innerHTML = `<span>${this.current.y}</span><span>${this.current.g}</span>`;
                document.getElementById('d-desc').innerText = this.current.desc;
                document.getElementById('d-cast').innerText = "Cast: " + this.current.cast;
                
                const engine = document.getElementById('series-engine');
                if(this.current.c === 'tv') {
                    engine.style.display = 'block';
                    this.s = 1; this.e = 1;
                    this.updatePickers();
                } else {
                    engine.style.display = 'none';
                }
                document.getElementById('detail-sheet').classList.add('active');
            },

            updatePickers: function() {
                const sG = document.getElementById('season-selector');
                const eG = document.getElementById('episode-selector');
                sG.innerHTML = ''; eG.innerHTML = '';
                for(let i=1; i<=this.current.s; i++) {
                    sG.innerHTML += `<div class="select-btn ${i==this.s?'active':''}" onclick="TITAN.s=${i};TITAN.updatePickers()">${i}</div>`;
                }
                for(let i=1; i<=this.current.e; i++) {
                    eG.innerHTML += `<div class="select-btn ${i==this.e?'active':''}" onclick="TITAN.e=${i};TITAN.updatePickers()">${i}</div>`;
                }
            },

            search: function() {
                const val = document.getElementById('main-search').value.toLowerCase();
                this.render(this.db.filter(x => x.t.toLowerCase().includes(val)));
            },

            filter: function(cat, el) {
                document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
                el.classList.add('active');
                if(cat === 'all') this.render(this.db);
                else if(cat === 'tv' || cat === 'mov') this.render(this.db.filter(x => x.c === cat));
                else this.render(this.db.filter(x => x.g.toLowerCase().includes(cat)));

                const base = this.current.c === 'tv' ? `tv/${this.current.id}/${this.s}/${this.e}` : `movie/${this.current.id}`;
