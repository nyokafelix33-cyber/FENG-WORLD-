<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>FENG WORLD - Coming Soon</title>

<style>
/* --------------- CYBERPUNK NEON BACKGROUND --------------- */
body {
    margin: 0;
    height: 100vh;
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    background: linear-gradient(120deg, #0b0e14, #1b1f2a);
    overflow: hidden;
    position: relative;
}

/* Animated neon gradients */
body::before {
    content: '';
    position: absolute;
    inset: 0;
    background: radial-gradient(circle at 20% 30%, #ff00ff33, transparent),
                radial-gradient(circle at 80% 70%, #00ffff33, transparent);
    animation: moveBackground 15s linear infinite;
    z-index: -2;
}

@keyframes moveBackground {
    0% { transform: translate(0,0) rotate(0deg);}
    50% { transform: translate(20px,-20px) rotate(180deg);}
    100% { transform: translate(0,0) rotate(360deg);}
}

/* Canvas for particles */
#particles {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
}

/* --------------- CONTAINER --------------- */
.container {
    position: relative;
    width: 90%;
    max-width: 400px;
    padding: 20px;
    color: #fff;
    z-index: 1;
}

/* --------------- GLOWING TITLE --------------- */
@keyframes flicker {
    0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        text-shadow: 0 0 5px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #00ffff;
    }
    20%, 24%, 55% {
        text-shadow: none;
    }
}

h1 {
    font-size: 28px;
    color: #ff00ff;
    animation: flicker 2s infinite alternate;
}

/* --------------- TEXT --------------- */
p {
    font-size: 14px;
    margin: 5px 0;
    color: #00ffff;
    opacity: 0.85;
}

/* --------------- COUNTDOWN --------------- */
#countdown {
    font-size: 22px;
    margin: 20px 0;
    font-weight: bold;
    color: #ffcc00;
    text-shadow: 0 0 5px #ffcc00, 0 0 20px #ffcc00;
}

/* --------------- BUTTON --------------- */
.button {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    background: linear-gradient(90deg, #ff00ff, #00ffff);
    color: #000;
    padding: 12px;
    width: 100%;
    font-size: 16px;
    font-weight: bold;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    text-decoration: none;
    box-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff;
    animation: pulse 2s infinite alternate;
}

.button img {
    width: 20px;
    height: 20px;
}

.button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px #ff00ff, 0 0 40px #00ffff;
}

@keyframes pulse {
    0% { box-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff; }
    50% { box-shadow: 0 0 20px #ff00ff, 0 0 40px #00ffff; }
    100% { box-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff; }
}

/* --------------- FOOTER --------------- */
.footer {
    margin-top: 20px;
    font-size: 12px;
    opacity: 0.5;
    color: #ff00ff;
}
</style>
</head>

<body>

<canvas id="particles"></canvas>

<div class="container">
    <h1>‚ö†Ô∏è FENG WORLD is Unavailable</h1>
    <p>Sorry, FENG WORLD is unavailable right now.</p>
    <p>The developers are working tirelessly. A New Update will be live soon.</p>

    <div id="countdown">Loading countdown...</div>

    <!-- Gmail Button -->
    <a class="button" href="mailto:felixnyoka19@gmail.com" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Gmail_Icon.png">
        Reach out to us
    </a>

    <div class="footer">¬© 2026 FENG WORLD</div>
</div>

<script>
// Persistent countdown for 4 months: 2928h 50m 50s
const DURATION_SECONDS = (2928*3600) + (50*60) + 50;
let countdownEnd = localStorage.getItem("fengworld_countdown_end");

if (!countdownEnd) {
    countdownEnd = Date.now() + DURATION_SECONDS * 1000;
    localStorage.setItem("fengworld_countdown_end", countdownEnd);
} else {
    countdownEnd = parseInt(countdownEnd);
}

function updateCountdown() {
    let remaining = Math.floor((countdownEnd - Date.now()) / 1000);
    if (remaining < 0) remaining = 0;

    let hours = Math.floor(remaining / 3600);
    let minutes = Math.floor((remaining % 3600) / 60);
    let seconds = remaining % 60;

    document.getElementById("countdown").innerHTML =
        `Web app will be live in ${hours}:${minutes.toString().padStart(2,'0')}:${seconds.toString().padStart(2,'0')} hrs`;

    if (remaining === 0) {
        document.getElementById("countdown").innerHTML = "üéâ FENG WORLD is LIVE!";
        localStorage.removeItem("fengworld_countdown_end");
    }
}

updateCountdown();
setInterval(updateCountdown, 1000);

// ---------------- PARTICLES ----------------
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particlesArray = [];

class Particle {
    constructor(){
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 3 + 1;
        this.speedX = Math.random() * 1 - 0.5;
        this.speedY = Math.random() * 1 - 0.5;
        this.color = `rgba(${Math.floor(Math.random()*255)},${Math.floor(Math.random()*255)},255,0.7)`;
    }
    update(){
        this.x += this.speedX;
        this.y += this.speedY;
        if(this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if(this.y < 0 || this.y > canvas.height) this.speedY *= -1;
    }
    draw(){
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
        ctx.fill();
    }
}

function initParticles(num){
    particlesArray = [];
    for(let i=0; i<num; i++){
        particlesArray.push(new Particle());
    }
}

function animateParticles(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particlesArray.forEach(p=>{
        p.update();
        p.draw();
    });
    requestAnimationFrame(animateParticles);
}

initParticles(60);
animateParticles();

// Resize canvas
window.addEventListener("resize", ()=>{
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    initParticles(60);
});
</script>

</body>
</html>
