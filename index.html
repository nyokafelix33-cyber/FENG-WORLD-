<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Feng | World Tool Platinum</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* =========================================
           1. ARCHITECTURE & VARIABLES 
           ========================================= */
        :root {
            --main: #d3f243;
            --bg: #0b0e14;
            --card: #1c1f26;
            --text: #eeeeee;
            --header: #000000;
            --accent: #25d366;
            --danger: #ff4444;
            --radius: 16px;
            --shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        [data-theme="light"] {
            --bg: #f8f9fa;
            --card: #ffffff;
            --text: #1a1a1a;
            --header: #ffffff;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body { 
            background: var(--bg); 
            color: var(--text); 
            font-family: 'Inter', system-ui, -apple-system, sans-serif; 
            margin: 0; 
            padding: 0; 
            overflow-x: hidden;
            line-height: 1.5;
        }

        /* =========================================
           2. HEADER & SEARCH (STABILIZED)
           ========================================= */
        header {
            background: var(--header);
            padding: 15px 5%;
            position: sticky;
            top: 0;
            z-index: 5000;
            border-bottom: 2px solid var(--main);
            box-shadow: var(--shadow);
        }

        .header-ui { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 28px; font-weight: 900; letter-spacing: -1.5px; }
        .logo span { color: var(--main); }

        .search-container {
            margin-top: 15px;
            background: rgba(255,255,255,0.05);
            border: 1px solid #333;
            border-radius: 12px;
            display: flex;
            align-items: center;
            padding: 12px 18px;
            gap: 12px;
        }

        .search-container input {
            background: transparent;
            border: none;
            color: #fff;
            width: 100%;
            font-size: 16px;
        }

        /* =========================================
           3. DYNAMIC SECTIONS
           ========================================= */
        .content-scroll { padding: 10px 0 120px 0; }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 5%;
            margin: 25px 0 15px 0;
        }

        .section-header h2 { 
            font-size: 18px; 
            text-transform: uppercase; 
            letter-spacing: 1px;
            color: var(--main);
            margin: 0;
        }

        /* Horizontal Scroller for Trending */
        .trending-row {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding: 0 5% 10px 5%;
            scrollbar-width: none;
        }
        .trending-row::-webkit-scrollbar { display: none; }

        /* Main Grid for Movies/Series */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 18px;
            padding: 0 5%;
        }

        /* =========================================
           4. COMPONENT: CARDS
           ========================================= */
        .card {
            background: var(--card);
            border-radius: var(--radius);
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05);
            transition: 0.3s;
            cursor: pointer;
            position: relative;
        }

        .card:active { transform: scale(0.96); }

        .card img {
            width: 100%;
            height: 210px;
            object-fit: cover;
            display: block;
        }

        .card-info { padding: 12px; }
        .card-title { 
            font-size: 13px; 
            font-weight: 700; 
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; 
            display: block;
        }
        .card-tag { font-size: 10px; color: var(--main); font-weight: 800; margin-top: 4px; }

        /* =========================================
           5. OVERLAYS & MODALS (FROZEN-PROOF)
           ========================================= */
        .overlay {
            position: fixed;
            inset: 0;
            background: var(--bg);
            z-index: 10000;
            display: none;
            flex-direction: column;
            overflow-y: auto;
        }

        .player-header {
            padding: 15px 5%;
            background: #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #222;
        }

        #video-frame { flex-grow: 1; border: none; background: #000; }

        /* =========================================
           6. SETTINGS DESIGN
           ========================================= */
        .settings-content { padding: 30px 5%; }
        .setting-item {
            background: var(--card);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 15px;
            border: 1px solid #333;
        }

        .social-container { display: flex; gap: 15px; margin: 20px 0; }
        .social-btn {
            flex: 1;
            padding: 18px;
            border-radius: 12px;
            text-align: center;
            font-size: 22px;
            color: #fff;
            text-decoration: none;
        }

        .vision-box {
            background: rgba(211,242,67,0.05);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            border: 1px dashed var(--main);
            margin-top: 30px;
        }

        /* =========================================
           7. FOOTER NAVIGATION
           ========================================= */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: var(--header);
            display: flex;
            justify-content: space-around;
            padding: 15px 0 30px 0;
            border-top: 1px solid #222;
            z-index: 9000;
        }

        .nav-link { text-align: center; color: #555; font-size: 11px; font-weight: 600; cursor: pointer; }
        .nav-link.active { color: var(--main); }
        .nav-link i { font-size: 22px; margin-bottom: 5px; }

    </style>
</head>
<body>

    <header id="mainHeader">
        <div class="header-ui">
            <div class="logo">FE<span>NG</span></div>
            <div id="mode-toggle" onclick="engine.toggleTheme()"><i class="fas fa-adjust"></i></div>
        </div>
        <div class="search-container">
            <i class="fas fa-search" style="color:var(--main)"></i>
            <input type="text" id="appSearch" placeholder="Search 1,000+ Movies & Series..." onkeyup="engine.search()">
        </div>
    </header>

    <main class="content-scroll" id="view-home">
        
        <div class="section-header"><h2>ðŸ”¥ Trending</h2></div>
        <div class="trending-row" id="trending-shelf"></div>

        <div class="section-header"><h2>ðŸ“º TV Series</h2></div>
        <div class="grid-container" id="series-grid"></div>

        <div class="section-header"><h2>ðŸŽ¬ Movies</h2></div>
        <div class="grid-container" id="movie-grid"></div>

    </main>

    <div class="overlay" id="view-settings">
        <div class="player-header">
            <h3>System Settings</h3>
            <i class="fas fa-times fa-2x" onclick="engine.navigate('home')"></i>
        </div>
        <div class="settings-content">
            <div class="setting-item" onclick="alert('Report Issues to: +260770605003')">
                <i class="fas fa-bug"></i> <span>Report an Issue</span>
            </div>
            <div class="setting-item" onclick="alert('Feng v38.0 Platinum Edition')">
                <i class="fas fa-shield-alt"></i> <span>About Us & Policy</span>
            </div>

            <div class="social-container">
                <a href="https://wa.me/260770605003" class="social-btn" style="background:#25D366"><i class="fab fa-whatsapp"></i></a>
                <a href="https://instagram.com/felix_nyoka" class="social-btn" style="background:#E1306C"><i class="fab fa-instagram"></i></a>
            </div>

            <div class="vision-box">
                <strong style="color:var(--main)">THE VISION</strong><br>
                <p style="font-size:12px; opacity:0.8">To become the premier global hub for cinematic accessibility, bridging the gap between world-class entertainment and users in Zambia and beyond.</p>
            </div>
        </div>
    </div>

    <div class="overlay" id="view-player">
        <div class="player-header">
            <span id="player-title" style="font-weight:bold; color:var(--main)">Streaming</span>
            <button onclick="engine.closeVideo()" style="background:var(--danger); color:#fff; border:none; padding:8px 15px; border-radius:8px;">EXIT</button>
        </div>
        <iframe id="video-frame" allowfullscreen></iframe>
    </div>

    <footer>
        <div class="nav-link active" id="btn-home" onclick="engine.navigate('home')">
            <i class="fas fa-home"></i><br>HOME
        </div>
        <div class="nav-link" id="btn-sets" onclick="engine.navigate('settings')">
            <i class="fas fa-cog"></i><br>SETTINGS
        </div>
    </footer>

    <script>
        /**
         * FENG CORE ENGINE V38.0
         * Handles BATCH 1 - 14
         */
        const engine = {
            // THE VAULT (Every movie from every batch)
            vault: [
                // BATCH 14 (NEW 2026)
                {id: 939243, title: "Sonic the Hedgehog 3", type: "movie", cat: "Trending", img: "https://image.tmdb.org/t/p/w500/1908.jpg"},
                {id: 111112, title: "Stranger Things S5", type: "tv", cat: "Series", img: "https://image.tmdb.org/t/p/w500/689V8.jpg"},
                {id: 111113, title: "28 Years Later", type: "movie", cat: "Movie", img: "https://image.tmdb.org/t/p/w500/fT0X.jpg"},
                
                // BATCH 13 & DOWN
                {id: 299534, title: "Avengers: Doomsday", type: "movie", cat: "Trending", img: "https://image.tmdb.org/t/p/w500/or06vSqzWBFscv1qCG76uC1fsR6.jpg"},
                {id: 111110, title: "Dexter: Resurrection", type: "tv", cat: "Series", img: "https://image.tmdb.org/t/p/w500/vZloY0Cc8pPTMvS3v1wZ94Ydn94.jpg"},
                {id: 420634, title: "Scream 7", type: "movie", cat: "Movie", img: "https://image.tmdb.org/t/p/w500/fT0X.jpg"},
                {id: 115508, title: "The Night Agent", type: "tv", cat: "Series", img: "https://image.tmdb.org/t/p/w500/689V8.jpg"},
                {id: 111111, title: "FNAF 2", type: "movie", cat: "Movie", img: "https://image.tmdb.org/t/p/w500/78R9.jpg"},
                {id: 804616, title: "Jurassic World: Rebirth", type: "movie", cat: "Trending", img: "https://image.tmdb.org/t/p/w500/yK9I.jpg"},
                {id: 533535, title: "Deadpool & Wolverine", type: "movie", cat: "Movie", img: "https://image.tmdb.org/t/p/w500/8cdclPkS1fSgtHd96YvFhX7U93v.jpg"},
                {id: 933260, title: "The Substance", type: "movie", cat: "Movie", img: "https://image.tmdb.org/t/p/w500/78R9.jpg"}
            ],

            init: function() {
                this.renderAll();
            },

            renderAll: function() {
                const trendingShelf = document.getElementById('trending-shelf');
                const movieGrid = document.getElementById('movie-grid');
                const seriesGrid = document.getElementById('series-grid');

                // Clear
                trendingShelf.innerHTML = ''; movieGrid.innerHTML = ''; seriesGrid.innerHTML = '';

                this.vault.forEach(m => {
                    const html = `
                        <div class="card" onclick="engine.play('${m.type}','${m.id}','${m.title}')">
                            <img src="${m.img}" loading="lazy">
                            <div class="card-info">
                                <span class="card-title">${m.title}</span>
                                <span class="card-tag">${m.type.toUpperCase()}</span>
                            </div>
                        </div>
                    `;

                    if(m.cat === 'Trending') trendingShelf.innerHTML += html;
                    if(m.type === 'movie' && m.cat !== 'Trending') movieGrid.innerHTML += html;
                    if(m.type === 'tv') seriesGrid.innerHTML += html;
                });
            },

            navigate: function(target) {
                const views = ['view-home', 'view-settings', 'view-player'];
                views.forEach(v => document.getElementById(v).style.display = 'none');
                
                document.getElementById('view-' + target).style.display = (target === 'settings') ? 'flex' : 'block';
                
                // Sync Footer
                document.getElementById('btn-home').classList.toggle('active', target === 'home');
                document.getElementById('btn-sets').classList.toggle('active', target === 'settings');

                if(target === 'home') {
                    document.getElementById('mainHeader').style.display = 'block';
                    this.renderAll();
                } else {
                    document.getElementById('mainHeader').style.display = 'none';
                }
            },

            play: function(type, id, title) {
                const overlay = document.getElementById('view-player');
                const frame = document.getElementById('video-frame');
                document.getElementById('player-title').innerText = title;
                
                overlay.style.display = 'flex';
                frame.src = `https://vidsrc.to/embed/${type}/${id}`;
            },

            closeVideo: function() {
                document.getElementById('view-player').style.display = 'none';
                document.getElementById('video-frame').src = '';
            },

            search: function() {
                const q = document.getElementById('appSearch').value.toLowerCase();
                const filtered = this.vault.filter(m => m.title.toLowerCase().includes(q));
                
                // Temporary search render
                const movieGrid = document.getElementById('movie-grid');
                movieGrid.innerHTML = '';
                filtered.forEach(m => {
                    movieGrid.innerHTML += `
                        <div class="card" onclick="engine.play('${m.type}','${m.id}','${m.title}')">
                            <img src="${m.img}">
                            <div class="card-info"><span class="card-title">${m.title}</span></div>
                        </div>
                    `;
                });
            },

            toggleTheme: function() {
                const h = document.documentElement;
                h.setAttribute('data-theme', h.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
            }
        };

        engine.init();
    </script>
</body>
</html>
