<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamX | World Wide</title>
    <style>
        :root { --main: #d3f243; --bg: #080808; --card: #121212; }
        body { background: var(--bg); color: white; font-family: 'Inter', sans-serif; margin: 0; }

        /* Header with Settings Icon */
        header { background: #000; padding: 15px 5%; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid #222; }
        .logo { font-size: 26px; font-weight: 900; color: #ff0000; text-decoration: none; }
        .nav-links { display: flex; gap: 20px; align-items: center; }
        .nav-item { color: #888; cursor: pointer; font-size: 14px; text-decoration: none; }
        .settings-icon { font-size: 20px; cursor: pointer; color: white; margin-left: 10px; }

        /* Cinematic Avengers Banner */
        .hero { 
            height: 75vh; 
            background: linear-gradient(to right, rgba(0,0,0,0.9) 20%, transparent), 
                        url('https://image.tmdb.org/t/p/original/7RyHs7yYpSduUjH19uSdrzB7CHu.jpg'); 
            background-size: cover; 
            background-position: center top; 
            display: flex; 
            align-items: center; 
            padding: 0 5%; 
        }
        .hero-text h1 { font-size: clamp(30px, 5vw, 60px); margin: 10px 0; text-transform: uppercase; font-weight: 900; max-width: 600px; }
        .btn-watch { background: var(--main); color: black; border: none; padding: 15px 40px; border-radius: 5px; font-weight: 900; cursor: pointer; text-transform: uppercase; }

        /* Top 10 Row */
        .container { padding: 40px 5%; }
        .row-title { font-size: 22px; font-weight: bold; margin-bottom: 25px; display: flex; align-items: center; gap: 10px; }
        .movie-row { display: flex; overflow-x: auto; gap: 20px; padding-bottom: 20px; scrollbar-width: none; }
        .movie-card { min-width: 180px; background: var(--card); border-radius: 12px; overflow: hidden; border: 1px solid #222; transition: 0.3s; position: relative; cursor: pointer; }
        .movie-card:hover { transform: translateY(-10px); border-color: var(--main); }
        .movie-card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; }
        .rank { position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.8); color: var(--main); padding: 5px 10px; border-radius: 5px; font-weight: 900; border: 1px solid var(--main); z-index: 2; }
    </style>
</head>
<body>

    <header>
        <a href="#" class="logo">STREAM<span>X</span></a>
        <div class="nav-links">
            <span class="nav-item">Home</span>
            <span class="nav-item">About Us</span>
            <span class="nav-item" style="color:var(--main); font-weight:bold;">Mars</span>
            <span class="settings-icon" onclick="alert('Settings coming soon!')">‚öôÔ∏è</span>
        </div>
    </header>

    <div class="hero">
        <div class="hero-text">
            <p style="color:var(--main); letter-spacing:4px; font-weight:bold;">WORLD WIDE PREMIERES</p>
            <h1>AVENGERS: ENDGAME</h1>
            <button class="btn-watch" onclick="alert('Streaming Avengers now...')">Watch Now</button>
        </div>
    </div>

    <div class="container">
        <div class="row-title">üèÜ Global Top 10</div>
        <div class="movie-row" id="top10Grid"></div>
    </div>

    <script>
        // High-quality poster URLs for the Top 10
        const top10 = [
            { t: "Avatar: The Way of Water", i: "https://image.tmdb.org/t/p/w500/t6pEKntAI2ZzdvUv3pk679p36vu.jpg" },
            { t: "Spider-Man: No Way Home", i: "https://image.tmdb.org/t/p/w500/1g0m2YpScy62BC4t1q6qZ6FXuwi.jpg" },
            { t: "John Wick 4", i: "https://image.tmdb.org/t/p/w500/v796S79hDma9TZo9auY9LS6Y0B.jpg" },
            { t: "The Batman", i: "https://image.tmdb.org/t/p/w500/74xTEgt7R36Fpooo50r9T25onun.jpg" },
            { t: "Top Gun: Maverick", i: "https://image.tmdb.org/t/p/w500/62HCnUTziL79KWvKW6u2Sbhgojw.jpg" }
        ];

        function render() {
            const grid = document.getElementById('top10Grid');
            grid.innerHTML = top10.map((m, i) => `
                <div class="movie-card">
                    <div class="rank">#${i+1}</div>
                    <img src="${m.i}" alt="${m.t}">
                    <div style="padding:15px; text-align:center; font-weight:bold; font-size:14px;">${m.t}</div>
                </div>
            `).join('');
        }

        window.onload = render;
    </script>
</body>
</html>
