<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamX | Smart History</title>
    <style>
        :root { --main: #d3f243; --bg: #080808; --card: #121212; --star: #ffcc00; }
        body { background: var(--bg); color: white; font-family: 'Inter', sans-serif; margin: 0; }

        header { background: #000; padding: 15px 5%; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid #222; }
        .logo { font-size: 26px; font-weight: 900; color: #ff0000; text-decoration: none; }
        
        .container { padding: 20px 5%; }
        .row-title { font-size: 18px; font-weight: bold; margin-bottom: 15px; color: #eee; display: flex; align-items: center; gap: 10px; }
        
        /* History Row Styling */
        #historySection { display: none; background: #0f0f0f; border-bottom: 1px solid #222; }
        .movie-row { display: flex; overflow-x: auto; gap: 15px; padding-bottom: 10px; scrollbar-width: none; }
        .movie-row::-webkit-scrollbar { display: none; }

        .movie-card { min-width: 140px; background: var(--card); border-radius: 8px; overflow: hidden; border: 1px solid #222; cursor: pointer; transition: 0.3s; }
        .movie-card:hover { border-color: var(--main); transform: scale(1.03); }
        .movie-card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; }
        
        .card-info { padding: 8px; text-align: center; font-size: 12px; }
        
        #player { display: none; position: fixed; inset: 0; background: #000; z-index: 5000; padding: 20px; }
        video { width: 100%; border-radius: 10px; }
    </style>
</head>
<body>

    <header>
        <a href="#" class="logo">STREAM<span>X</span></a>
        <div style="font-size: 24px;">ðŸ‘¤</div>
    </header>

    <div class="container" id="historySection">
        <div class="row-title" style="color: var(--main);">ðŸ•’ Continue Watching</div>
        <div class="movie-row" id="historyGrid"></div>
    </div>

    <div class="container">
        <div class="row-title">ðŸ”¥ Trending Movies</div>
        <div class="movie-row" id="mainGrid"></div>
    </div>

    <div id="player">
        <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
            <h2 id="pTitle" style="color:var(--main); margin:0;"></h2>
            <button onclick="closePlayer()" style="background:none; border:1px solid #444; color:white; padding:10px 20px; cursor:pointer;">âœ• CLOSE</button>
        </div>
        <video id="v" controls><source src="https://www.w3schools.com/html/mov_bbb.mp4"></video>
    </div>

    <script>
        const movies = [
            { t: "Greenland 2", i: "https://image.tmdb.org/t/p/w500/69Uqt7vLYv5897o76U9Y939GR95.jpg" },
            { t: "The Evil Inside", i: "https://image.tmdb.org/t/p/w500/b69m9v5s6Y0B1U7y8vL6bX3Y1.jpg" },
            { t: "Fast X", i: "https://image.tmdb.org/t/p/w500/fiVW0BtJm7pPStJ9aN0uO7z9Yp7.jpg" },
            { t: "Cold Storage", i: "https://image.tmdb.org/t/p/w500/96KfTsvY9o6S17s5Y1JqVp6tA8Z.jpg" }
        ];

        let watchHistory = JSON.parse(localStorage.getItem('streamx_history') || '[]');

        function renderMain() {
            const grid = document.getElementById('mainGrid');
            grid.innerHTML = movies.map(m => `
                <div class="movie-card" onclick="openPlayer('${m.t}', '${m.i}')">
                    <img src="${m.i}">
                    <div class="card-info"><b>${m.t}</b></div>
                </div>
            `).join('');
        }

        function renderHistory() {
            const section = document.getElementById('historySection');
            const grid = document.getElementById('historyGrid');
            
            if (watchHistory.length === 0) {
                section.style.display = 'none';
                return;
            }

            section.style.display = 'block';
            grid.innerHTML = watchHistory.map(m => `
                <div class="movie-card" style="min-width: 120px;" onclick="openPlayer('${m.t}', '${m.i}')">
                    <img src="${m.i}">
                    <div class="card-info" style="font-size:10px;">${m.t}</div>
                </div>
            `).join('');
        }

        function openPlayer(title, img) {
            document.getElementById('pTitle').innerText = title;
            document.getElementById('player').style.display = 'block';
            document.getElementById('v').play();

            // Add to History Logic
            watchHistory = watchHistory.filter(m => m.t !== title); // Remove if exists
            watchHistory.unshift({ t: title, i: img }); // Add to front
            if (watchHistory.length > 5) watchHistory.pop(); // Keep only last 5
            
            localStorage.setItem('streamx_history', JSON.stringify(watchHistory));
            renderHistory();
        }

        function closePlayer() {
            document.getElementById('player').style.display = 'none';
            document.getElementById('v').pause();
        }

        window.onload = () => {
            renderMain();
            renderHistory();
        };
    </script>
</body>
</html>
