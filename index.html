<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        :root {
            --primary: #d3f243;
            --bg: #0b0e14;
            --card: #1c1f26;
            --text: #ffffff;
            --nav: #080a0f;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* HEADER */
        header {
            padding: 15px 5%;
            background: var(--bg);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .f-box {
            background: var(--primary);
            color: #000;
            padding: 5px 12px;
            border-radius: 8px;
            font-weight: 900;
            font-size: 20px;
        }

        .search-bar {
            background: var(--card);
            border: 1px solid rgba(211, 242, 67, 0.4);
            border-radius: 12px;
            display: flex;
            align-items: center;
            padding: 12px 15px;
        }

        .search-bar input {
            background: transparent;
            border: none;
            color: white;
            margin-left: 10px;
            width: 100%;
            outline: none;
        }

        /* GRID SYSTEM */
        .shelf {
            padding: 20px 5% 5px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--primary);
            font-weight: bold;
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 10px 5% 100px;
        }

        .item-card {
            background: var(--card);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05);
            position: relative;
        }

        .item-card img {
            width: 100%;
            aspect-ratio: 2/3;
            object-fit: cover;
            display: block;
        }

        .item-info {
            padding: 8px;
        }

        .item-info b {
            font-size: 11px;
            display: block;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* EPISODE SELECTOR OVERLAY */
        #details-panel {
            position: fixed;
            inset: 0;
            background: var(--bg);
            z-index: 2000;
            display: none;
            flex-direction: column;
        }

        .panel-header {
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 1px solid #222;
        }

        .selector-box {
            padding: 20px;
            overflow-y: auto;
        }

        .pill-row {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            overflow-x: auto;
            padding-bottom: 5px;
        }

        .pill {
            background: var(--card);
            padding: 8px 20px;
            border-radius: 20px;
            white-space: nowrap;
            border: 1px solid #333;
        }

        .pill.active {
            background: var(--primary);
            color: black;
            font-weight: bold;
        }

        .ep-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .ep-btn {
            background: #252830;
            padding: 15px 5px;
            text-align: center;
            border-radius: 8px;
            font-weight: bold;
            font-size: 14px;
        }

        /* BOTTOM NAV */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: var(--nav);
            display: flex;
            justify-content: space-around;
            padding: 12px 0 30px;
            border-top: 1px solid #1c1f26;
        }

        .nav-link {
            text-align: center;
            color: #555;
            font-size: 10px;
        }

        .nav-link.active { color: var(--primary); }
        .nav-link i { font-size: 22px; display: block; margin-bottom: 4px; }
    </style>
</head>
