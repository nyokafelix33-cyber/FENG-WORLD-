<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>StreamX Pro</title>
    <style>
        :root { --main: #d3f243; --bg: #0a0a0a; --card: #1a1a1a; --red: #ff0000; }
        
        /* Core Reset - Fixes "Frozen" touches */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding-bottom: 90px; overflow-x: hidden; }

        /* Header */
        header { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; background: rgba(0,0,0,0.9); position: sticky; top: 0; z-index: 1000; }
        .logo { color: var(--red); font-weight: 900; font-size: 24px; letter-spacing: -1px; }
        .logo span { color: white; }

        /* Hero Section */
        .hero { height: 350px; background: linear-gradient(to top, var(--bg), transparent), url('https://m.media-amazon.com/images/M/MV5BYjhiNjBlODctY2ZiOC00YjVlLWFlNzAtNTVhNzM1YjI1NzMxXkEyXkFqcGdeQXVyMjkwOTAyMDU@._V1_.jpg'); background-size: cover; background-position: center; display: flex; flex-direction: column; justify-content: flex-end; padding: 25px; margin-bottom: 10px; }
        .hero h1 { margin: 0; font-size: 28px; }
        .play-btn { background: var(--main); color: black; border: none; padding: 14px 30px; border-radius: 8px; font-weight: bold; margin-top: 15px; cursor: pointer; width: fit-content; font-size: 16px; }

        /* Movie Grid */
        .section-title { padding: 15px 20px; font-size: 18px; font-weight: bold; display: flex; justify-content: space-between; align-items: center; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; padding: 0 20px; }
        .card { background: var(--card); border-radius: 12px; overflow: hidden; border: 1px solid #222; transition: 0.2s; cursor: pointer; }
        .card:active { transform: scale(0.95); }
        .card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; }
        .card-info { padding: 10px; font-size: 12px; text-align: center; font-weight: 500; }

        /* Settings Overlay */
        #settingsUI { display: none; position: fixed; inset: 0; background: var(--bg); z-index: 5000; overflow-y: auto; padding-bottom: 100px; }
        .profile-box { text-align: center; padding: 40px 20px; background: #111; border-bottom: 1px solid #222; position: relative; }
        .avatar { width: 80px; height: 80px; border-radius: 50%; background: var(--main); margin: 0 auto 15px; display: flex; align-items: center; justify-content: center; color: black; font-size: 35px; font-weight: bold; }
        .menu-item { display: flex; justify-content: space-between; padding: 20px; border-bottom: 1px solid #1a1a1a; cursor: pointer; }

        /* Admin/Add Movie Drawer */
        #adminUI { display: none; position: fixed; bottom: 80px; left: 0; width: 100%; background: #151515; padding: 25px; border-radius: 20px 20px 0 0; border-top: 2px solid var(--main); z-index: 4000; }
        input { width: 100%; padding: 12px; margin-bottom: 10px; background: #000; color: #fff; border: 1px solid #333; border-radius: 8px; }

        /* Bottom Navigation */
        nav { position: fixed; bottom: 0; width: 100%; height: 75px; background: #000; display: flex; border-top: 1px solid #222; z-index: 4500; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #666; font-size: 11px; cursor: pointer; }
        .nav-item.active { color: var(--main); }
        .nav-icon { font-size: 22px; margin-bottom: 4px; }
    </style>
</head>
