<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamX | Premium Support</title>
    <style>
        :root { --main: #d3f243; --bg: #080808; --card: #121212; --err: #ff4444; }
        body { background: var(--bg); color: white; font-family: 'Inter', sans-serif; margin: 0; }

        header { background: #000; padding: 15px 5%; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #222; }
        .logo { font-size: 26px; font-weight: 900; color: #ff0000; text-decoration: none; }
        
        .container { padding: 20px 5%; }
        .movie-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; }
        .movie-card { background: var(--card); border-radius: 10px; overflow: hidden; border: 1px solid #222; cursor: pointer; transition: 0.3s; }
        .movie-card:hover { border-color: var(--main); transform: scale(1.03); }
        .movie-card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; }

        /* Player & Report UI */
        #player { display: none; position: fixed; inset: 0; background: #000; z-index: 5000; overflow-y: auto; padding: 20px; }
        .player-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        video { width: 100%; border-radius: 10px; background: #000; margin-bottom: 15px; }

        .action-bar { display: flex; gap: 10px; margin-bottom: 20px; }
        .btn-report { background: none; border: 1px solid var(--err); color: var(--err); padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .btn-report:hover { background: var(--err); color: white; }

        /* Report Modal Overlay */
        #reportModal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 6000; align-items: center; justify-content: center; }
        .modal-box { background: #111; padding: 30px; border-radius: 15px; width: 90%; max-width: 400px; border: 1px solid #333; }
        .modal-box h3 { margin-top: 0; color: var(--err); }
        select, textarea { width: 100%; padding: 12px; margin: 10px 0; background: #000; border: 1px solid #333; color: white; border-radius: 5px; box-sizing: border-box; }
        .submit-report { width: 100%; padding: 12px; background: var(--err); border: none; color: white; font-weight: bold; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

    <header>
        <a href="#" class="logo">STREAM<span>X</span></a>
        <div style="font-size: 24px;">ðŸ‘¤</div>
    </header>

    <div class="container">
        <h2 style="color:var(--main);">Top Picks</h2>
        <div class="movie-grid" id="grid"></div>
    </div>

    <div id="player">
        <div class="player-header">
            <h2 id="pTitle" style="color:var(--main); margin:0;"></h2>
            <button onclick="closePlayer()" style="background:#222; color:white; border:none; padding:10px 20px; border-radius:5px; cursor:pointer;">âœ• CLOSE</button>
        </div>

        <video id="v" controls><source src="https://www.w3schools.com/html/mov_bbb.mp4"></video>

        <div class="action-bar">
            <button class="btn-report" onclick="toggleReport(true)">ðŸš© REPORT A PROBLEM</button>
        </div>
    </div>

    <div id="reportModal">
        <div class="modal-box">
            <h3>Report Issue</h3>
            <p style="font-size: 14px; color: #888;">Is there something wrong with this video?</p>
            <select id="issueType">
                <option>Video is buffering/lagging</option>
                <option>Broken link / No video</option>
                <option>Wrong movie title</option>
                <option>Poor audio quality</option>
            </select>
            <textarea id="issueNote" rows="3" placeholder="Additional details (optional)..."></textarea>
            <button class="submit-report" onclick="sendReport()">SUBMIT REPORT</button>
            <button onclick="toggleReport(false)" style="background:none; border:none; color:#555; width:100%; margin-top:10px; cursor:pointer;">Cancel</button>
        </div>
    </div>

    <script>
        const movies = [
            { t: "Greenland 2", i: "https://image.tmdb.org/t/p/w500/69Uqt7vLYv5897o76U9Y939GR95.jpg" },
            { t: "Fast X", i: "https://image.tmdb.org/t/p/w500/fiVW0BtJm7pPStJ9aN0uO7z9Yp7.jpg" },
            { t: "Cold Storage", i: "https://image.tmdb.org/t/p/w500/96KfTsvY9o6S17s5Y1JqVp6tA8Z.jpg" }
        ];

        function render() {
            document.getElementById('grid').innerHTML = movies.map(m => `
                <div class="movie-card" onclick="openPlayer('${m.t}')">
                    <img src="${m.i}">
                    <div style="padding:10px; text-align:center; font-size:12px; font-weight:bold;">${m.t}</div>
                </div>
            `).join('');
        }

        function openPlayer(t) {
            document.getElementById('pTitle').innerText = t;
            document.getElementById('player').style.display = 'block';
            document.getElementById('v').play();
        }

        function closePlayer() {
            document.getElementById('player').style.display = 'none';
            document.getElementById('v').pause();
        }

        function toggleReport(show) {
            document.getElementById('reportModal').style.display = show ? 'flex' : 'none';
        }

        function sendReport() {
            const type = document.getElementById('issueType').value;
            alert("Report Received: " + type + "\nOur team will fix this shortly!");
            toggleReport(false);
            
            // AI Voice feedback
            window.speechSynthesis.speak(new SpeechSynthesisUtterance("Thank you for reporting this issue. We will investigate it immediately."));
        }

        window.onload = render;
    </script>
</body>
</html>
