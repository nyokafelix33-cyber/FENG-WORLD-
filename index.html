<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamX | Premium World Wide</title>
    <style>
        :root { --main: #d3f243; --bg: #080808; --card: #121212; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; overflow-x: hidden; }

        /* --- AUTH SECTION --- */
        #authScreen { position: fixed; inset: 0; z-index: 9999; background: #000; display: flex; align-items: center; justify-content: center; }
        .auth-box { background: #111; padding: 30px; border-radius: 15px; width: 320px; text-align: center; border: 1px solid #333; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .auth-box h2 { color: #ff0000; margin-bottom: 20px; font-size: 28px; font-weight: 900; }
        .auth-box input { width: 100%; padding: 12px; margin: 10px 0; background: #000; border: 1px solid #444; color: white; border-radius: 5px; box-sizing: border-box; outline: none; }
        .auth-btn { width: 100%; padding: 12px; background: var(--main); color: #000; font-weight: bold; border: none; border-radius: 5px; cursor: pointer; margin-top: 10px; }
        .link { color: #888; font-size: 12px; cursor: pointer; display: block; margin-top: 15px; text-decoration: underline; }

        /* --- MAIN UI --- */
        #mainSite { display: none; }
        header { background: #000; padding: 15px 5%; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #222; position: sticky; top: 0; z-index: 100; }
        .logo { font-weight: 900; color: #ff0000; font-size: 24px; cursor: pointer; letter-spacing: 1px; }
        
        .search-box { background: #111; border: 1px solid #333; padding: 8px 15px; border-radius: 20px; width: 250px; }
        .search-box input { background: none; border: none; color: white; outline: none; width: 100%; text-align: center; }

        .nav-links span { margin-left: 20px; font-size: 14px; cursor: pointer; font-weight: 600; }
        .nav-links span:hover { color: var(--main); }

        .container { padding: 20px 5%; }
        .row { display: flex; overflow-x: auto; gap: 15px; padding-bottom: 20px; scrollbar-width: none; min-height: 240px; }
        
        .card { min-width: 160px; max-width: 160px; background: var(--card); border-radius: 10px; overflow: hidden; border: 1px solid #222; cursor: pointer; transition: 0.3s; }
        .card:hover { border-color: var(--main); transform: translateY(-5px); }
        .card img { width: 100%; height: 230px; object-fit: cover; background: #1a1a1a; }
        .card p { font-size: 12px; text-align: center; padding: 10px; margin: 0; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .badge { position: absolute; top: 8px; left: 8px; background: red; color: white; font-size: 10px; padding: 2px 6px; border-radius: 3px; font-weight: bold; z-index: 10; }

        /* --- PLAYER & SERVER SWITCHER --- */
        #player { position: fixed; inset: 0; background: #000; z-index: 1000; display: none; flex-direction: column; }
        .player-nav { background: #111; padding: 10px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; }
        .server-btn { background: #222; color: #fff; border: 1px solid #444; padding: 8px 15px; border-radius: 5px; cursor: pointer; font-size: 12px; font-weight: bold; margin-right: 10px; }
        .server-btn.active { background: var(--main); color: #000; border-color: var(--main); }
        .close-btn { background: #ff0000; color: white; padding: 8px 15px; border: none; font-weight: bold; cursor: pointer; border-radius: 5px; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

    <div id="authScreen">
        <div class="auth-box" id="loginUI">
            <h2>STREAM<span>X</span></h2>
            <input type="email" id="logEmail" placeholder="Email">
            <input type="password" id="logPass" placeholder="Password">
            <div style="text-align:left; font-size:12px; color:#666; margin-top:5px;">
                <input type="checkbox" id="remember"> Remember Me
            </div>
            <button class="auth-btn" onclick="tryLogin()">SIGN IN</button>
            <span class="link" onclick="swapAuth('up')">Create Account</span>
            <span class="link" onclick="alert('System: Recovery link sent to your email.')">Forgot Password?</span>
        </div>
        
        <div class="auth-box" id="signupUI" style="display:none;">
            <h2>JOIN<span>X</span></h2>
            <input type="text" id="regName" placeholder="Full Name">
            <input type="email" id="regEmail" placeholder="Email">
            <input type="password" id="regPass" placeholder="Password">
            <button class="auth-btn" onclick="trySignup()">CREATE ACCOUNT</button>
            <span class="link" onclick="swapAuth('in')">Back to Login</span>
        </div>
    </div>

    <div id="mainSite">
        <header>
            <div class="logo" onclick="location.reload()">STREAMX</div>
            <div class="search-box">
                <input type="text" id="search" placeholder="Search world wide..." onkeyup="search()">
            </div>
            <div class="nav-links">
                <span onclick="load('movie')">Movies</span>
                <span onclick="load('tv')">Series</span>
                <span id="userBtn" style="color:var(--main);">Felix</span>
            </div>
        </header>

        <div class="container">
            <h3 style="color:var(--main)">üèÜ Live Sports & News</h3>
            <div class="row">
                <div class="card" style="position:relative;" onclick="playLive('https://www.youtube.com/embed/jfKfPfyJRdk')">
                    <span class="badge">LIVE</span>
                    <img src="https://images.unsplash.com/photo-1504450758481-7338eba7524a?w=300">
                    <p>Sports Network HD</p>
                </div>
                <div class="card" style="position:relative;" onclick="playLive('https://www.youtube.com/embed/9Auq9mYxvEE')">
                    <span class="badge">LIVE</span>
                    <img src="https://images.unsplash.com/photo-1585829365234-781fcd0d4301?w=300">
                    <p>Sky News Live</p>
                </div>
                <div class="card" style="position:relative;" onclick="playLive('https://www.youtube.com/embed/A47vS_UVR38')">
                    <span class="badge">LIVE</span>
                    <img src="https://images.unsplash.com/photo-1574629810360-7efbbe195018?w=300">
                    <p>Eurosport World</p>
                </div>
            </div>
        </div>

        <div class="container">
            <h3 id="rowTitle">üî• Trending Now</h3>
            <div class="row" id="grid">
                </div>
        </div>
    </div>

    <div id="player">
        <div class="player-nav">
            <div>
                <button class="server-btn active" id="s1" onclick="switchServer(1)">Server 1</button>
                <button class="server-btn" id="s2" onclick="switchServer(2)">Server 2</button>
            </div>
            <button class="close-btn" onclick="closePlayer()">‚úï CLOSE</button>
        </div>
        <iframe id="venom" allowfullscreen src=""></iframe>
    </div>

    <script>
        const KEY = '8093d6645564c71853a8089408018e6e';
        const IMG = 'https://image.tmdb.org/t/p/w500';
        let currentID = '';
        let currentType = '';

        // 1. AUTH LOGIC
        function swapAuth(t) {
            document.getElementById('loginUI').style.display = t === 'in' ? 'block' : 'none';
            document.getElementById('signupUI').style.display = t === 'up' ? 'block' : 'none';
        }

        function trySignup() {
            const n = document.getElementById('regName').value, e = document.getElementById('regEmail').value, p = document.getElementById('regPass').value;
            if(n && e && p) { localStorage.setItem(e, JSON.stringify({n, p})); alert("Account Ready!"); swapAuth('in'); }
        }

        function tryLogin() {
            const e = document.getElementById('logEmail').value, p = document.getElementById('logPass').value, u = JSON.parse(localStorage.getItem(e));
            if(u && u.p === p) { enter(u.n); } else { alert("User not found"); }
        }

        function enter(name) {
            document.getElementById('authScreen').style.display = 'none';
            document.getElementById('mainSite').style.display = 'block';
            document.getElementById('userBtn').innerText = name;
            load('movie');
        }

        // 2. DATA LOGIC
        async function load(type) {
            document.getElementById('rowTitle').innerText = type === 'movie' ? "üî• Popular Movies" : "üì∫ Popular Series";
            try {
                const res = await fetch(`https://api.themoviedb.org/3/trending/${type}/week?api_key=${KEY}`);
                const data = await res.json();
                render(data.results, type);
            } catch (err) { console.log("API Error"); }
        }

        function render(list, type) {
            const container = document.getElementById('grid');
            container.innerHTML = ""; 
            list.forEach(m => {
                if(!m.poster_path) return;
                const div = document.createElement('div');
                div.className = "card";
                div.onclick = () => startPlayback(m.id, type);
                div.innerHTML = `<img src="${IMG + m.poster_path}"><p>${m.title || m.name}</p>`;
                container.appendChild(div);
            });
        }

        // 3. PLAYER LOGIC
        function startPlayback(id, type) {
            currentID = id;
            currentType = type;
            document.getElementById('player').style.display = 'flex';
            switchServer(1);
        }

        function switchServer(num) {
            const v = document.getElementById('venom');
            document.getElementById('s1').classList.toggle('active', num === 1);
            document.getElementById('s2').classList.toggle('active', num === 2);
            
            const serverUrl = num === 1 
                ? (currentType === 'tv' ? `https://vidsrc.to/embed/tv/${currentID}` : `https://vidsrc.to/embed/movie/${currentID}`)
                : (currentType === 'tv' ? `https://vidsrc.me/embed/tv?tmdb=${currentID}` : `https://vidsrc.me/embed/movie?tmdb=${currentID}`);
            
            v.src = serverUrl;
        }

        function playLive(url) {
            document.getElementById('player').style.display = 'flex';
            document.getElementById('venom').src = url;
            document.querySelectorAll('.server-btn').forEach(b => b.style.display = 'none');
        }

        function closePlayer() {
            document.getElementById('player').style.display = 'none';
            document.getElementById('venom').src = "";
            document.querySelectorAll('.server-btn').forEach(b => b.style.display = 'inline-block');
        }

        async function search() {
            const q = document.getElementById('search').value;
            if(q.length > 2) {
                const res = await fetch(`https://api.themoviedb.org/3/search/multi?api_key=${KEY}&query=${q}`);
                const data = await res.json();
                render(data.results, 'movie');
            }
        }
    </script>
</body>
</html>
