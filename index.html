<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feng | World Tool</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --main: #d3f243; --bg: #0b0e14; --card: #1c1f26; --text: #eeeeee; --header: #000; }
        [data-theme="light"] { --bg: #f5f7fa; --card: #ffffff; --text: #1a1a1a; --header: #ffffff; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; padding: 0; transition: 0.3s; }
        
        /* HEADER */
        header { background: var(--header); padding: 15px 5%; position: sticky; top: 0; z-index: 1000; border-bottom: 2px solid var(--main); box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .logo { font-weight: 900; font-size: 26px; letter-spacing: -1px; }
        .logo span { color: var(--main); }
        
        /* SEARCH & GENRE */
        .search-box { background: #1a1a1a; border-radius: 12px; display: flex; padding: 12px; border: 1px solid #333; margin-top: 15px; }
        .search-box input { background: transparent; border: none; color: white; width: 100%; outline: none; }
        .genre-bar { display: flex; overflow-x: auto; gap: 10px; padding: 15px 5%; scrollbar-width: none; }
        .genre-pill { background: var(--card); padding: 8px 18px; border-radius: 25px; font-size: 12px; border: 1px solid #444; cursor: pointer; white-space: nowrap; transition: 0.2s; }
        .genre-pill.active { background: var(--main); color: #000; font-weight: bold; border-color: var(--main); }

        /* GRID SYSTEM */
        .container { padding: 10px 5% 120px 5%; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 20px; }
        .card { background: var(--card); border-radius: 15px; overflow: hidden; border: 1px solid #333; cursor: pointer; transition: 0.3s; position: relative; }
        .card:hover { border-color: var(--main); transform: translateY(-5px); }
        .card img { width: 100%; height: 230px; object-fit: cover; display: block; }
        .card-meta { padding: 12px; }
        .card-title { font-size: 13px; font-weight: bold; margin-bottom: 5px; display: block; height: 16px; overflow: hidden; }
        
        /* PLAYER MODAL */
        #player { position: fixed; inset: 0; background: #000; z-index: 10000; display: none; flex-direction: column; }
        iframe { flex-grow: 1; border: none; width: 100%; height: 100%; }

        /* SETTINGS (ALL FEATURES PRESERVED) */
        #setModal { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: none; padding: 25px; overflow-y: auto; }
        .menu-row { background: var(--card); padding: 20px; border-radius: 15px; margin-bottom: 12px; display: flex; align-items: center; gap: 15px; border: 1px solid #333; cursor: pointer; }
        .vision-text { margin-top: 40px; text-align: center; font-size: 12px; opacity: 0.6; line-height: 1.8; padding: 20px; border-top: 1px solid #333; }

        footer { position: fixed; bottom: 0; width: 100%; background: #000; display: flex; justify-content: space-around; padding: 18px 0; border-top: 1px solid #222; z-index: 1001; }
        footer div { text-align: center; font-size: 10px; color: #666; cursor: pointer; }
    </style>
</head>
<body onload="render(movieDB)">

    <header>
        <div class="logo">FE<span>NG</span></div>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search the 2026 library..." onkeyup="doSearch()">
            <i class="fas fa-search" style="color:var(--main)"></i>
        </div>
    </header>

    <div class="genre-bar">
        <div class="genre-pill active" onclick="setG('All', this)">All</div>
        <div class="genre-pill" onclick="setG('Movie', this)">Movies</div>
        <div class="genre-pill" onclick="setG('Series', this)">Series</div>
        <div class="genre-pill" onclick="setG('Action', this)">Action</div>
        <div class="genre-pill" onclick="setG('Horror', this)">Horror</div>
    </div>

    <div class="container">
        <div class="grid" id="mainGrid"></div>
    </div>

    <div id="player">
        <div style="padding:15px; background:#111; display:flex; justify-content:space-between; align-items:center;">
            <b id="pTitle" style="color:var(--main)">Feng Player</b>
            <button onclick="closeP()" style="background:#ff4444; color:white; border:none; padding:8px 20px; border-radius:8px; font-weight:bold;">EXIT</button>
        </div>
        <iframe id="vFrame" allowfullscreen></iframe>
    </div>

    <div id="setModal">
        <div style="display:flex; justify-content:space-between; margin-bottom:30px;">
            <h2 style="margin:0">Account & Settings</h2><i class="fas fa-times fa-2x" onclick="closeSets()"></i>
        </div>
        <div class="menu-row" onclick="toggleT()"><i class="fas fa-adjust"></i> Appearance (Dark/Light)</div>
        <div class="menu-row" onclick="alert('Support: +260770605003')"><i class="fas fa-bug"></i> Report an Issue</div>
        <div class="menu-row" onclick="alert('Feng World Tool v35.0 Platinum')"><i class="fas fa-info-circle"></i> About Us</div>
        <div style="display:flex; gap:10px; margin-top:20px;">
            <a href="https://wa.me/260770605003" style="flex:1; background:#25D366; color:white; padding:15px; border-radius:12px; text-align:center; text-decoration:none;"><i class="fab fa-whatsapp"></i></a>
            <a href="https://instagram.com/felix_nyoka" target="_blank" style="flex:1; background:#E1306C; color:white; padding:15px; border-radius:12px; text-align:center; text-decoration:none;"><i class="fab fa-instagram"></i></a>
        </div>
        <div class="vision-text">
            <b>THE VISION OF FENG</b><br>
            To become the premier global hub for cinematic accessibility, bridging the gap between world-class entertainment and users in Zambia and beyond.
        </div>
    </div>

    <footer>
        <div onclick="closeSets()"><i class="fas fa-home"></i><br>Home</div>
        <div onclick="openSets()"><i class="fas fa-cog"></i><br>Settings</div>
    </footer>

    <script>
        const movieDB = [
            // BATCH 13 (LATEST FEB 2026)
            {id: 299534, title: "Avengers: Doomsday", year: 2026, g: "Movie", img: "https://image.tmdb.org/t/p/w500/or06vSqzWBFscv1qCG76uC1fsR6.jpg"},
            {id: 111110, title: "Dexter: Resurrection", year: 2026, g: "Series", img: "https://image.tmdb.org/t/p/w500/vZloY0Cc8pPTMvS3v1wZ94Ydn94.jpg"},
            {id: 115508, title: "The Night Agent S3", year: 2026, g: "Series", img: "https://image.tmdb.org/t/p/w500/689V8.jpg"},
            {id: 111111, title: "Five Nights at Freddy's 2", year: 2026, g: "Horror", img: "https://image.tmdb.org/t/p/w500/78R9.jpg"},
            {id: 420634, title: "Scream 7", year: 2026, g: "Horror", img: "https://image.tmdb.org/t/p/w500/fT0X.jpg"},
            {id: 804616, title: "Jurassic World: Rebirth", year: 2025, g: "Movie", img: "https://image.tmdb.org/t/p/w500/yK9I.jpg"},
            {id: 533535, title: "Deadpool & Wolverine", year: 2024, g: "Action", img: "https://image.tmdb.org/t/p/w500/8cdclPkS1fSgtHd96YvFhX7U93v.jpg"},
            {id: 1184918, title: "The Wild Robot", year: 2024, g: "Movie", img: "https://image.tmdb.org/t/p/w500/7I90.jpg"}
        ];

        let currentGenre = 'All';

        function render(data) {
            const grid = document.getElementById('mainGrid');
            grid.innerHTML = data.map(m => `
                <div class="card" onclick="play('${m.g === 'Series' ? 'tv' : 'movie'}', '${m.id}', '${m.title}')">
                    <img src="${m.img}" onerror="this.src='https://via.placeholder.com/300x450?text=Reloading...'">
                    <div class="card-meta">
                        <span class="card-title">${m.title}</span>
                        <span style="font-size:10px; color:var(--main); font-weight:bold;">${m.year} â€¢ ${m.g}</span>
                    </div>
                </div>
            `).join('');
        }

        function play(type, id, title) {
            document.getElementById('pTitle').innerText = title;
            document.getElementById('player').style.display = 'flex';
            document.getElementById('vFrame').src = `https://vidsrc.me/embed/${type}?tmdb=${id}`;
        }

        function setG(g, el) {
            currentGenre = g;
            document.querySelectorAll('.genre-pill').forEach(p => p.classList.remove('active'));
            el.classList.add('active');
            doSearch();
        }

        function doSearch() {
            const q = document.getElementById('searchInput').value.toLowerCase();
            const res = movieDB.filter(m => (currentGenre === 'All' || m.g === currentGenre) && m.title.toLowerCase().includes(q));
            render(res);
        }

        function toggleT() {
            const h = document.documentElement;
            h.setAttribute('data-theme', h.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
        }

        function closeP() { document.getElementById('player').style.display='none'; document.getElementById('vFrame').src=''; }
        function openSets() { document.getElementById('setModal').style.display='block'; }
        function closeSets() { document.getElementById('setModal').style.display='none'; }
    </script>
</body>
</html>
