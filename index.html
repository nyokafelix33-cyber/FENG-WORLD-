<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>FENG WORLD</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{margin:0;background:#000;color:white;font-family:Arial;}
header{background:#111;padding:10px;display:flex;gap:10px;align-items:center;}
input,select{padding:8px;border-radius:5px;border:none;}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(140px,1fr));gap:10px;padding:10px;}
.card img{width:100%;border-radius:8px;}
.card{cursor:pointer;}
</style>
</head>

<body>

<header>
<h2>ðŸŽ¬ FENG WORLD</h2>
<input id="search" placeholder="Search...">
<select id="genreFilter">
<option>All Genres</option>
</select>
</header>

<div id="grid" class="grid"></div>

<script>
// ðŸ”´ PUT YOUR REAL KEY HERE
const API_KEY = "PASTE_YOUR_TMDB_KEY_HERE";
const IMG = "https://image.tmdb.org/t/p/w500";
const grid = document.getElementById("grid");

// TEST MOVIES (so page never blank)
const fallbackMovies = [
{title:"Test Movie 1", poster_path:"/9O1Iy9od7N7Q8V5k0kq.jpg"},
{title:"Test Movie 2", poster_path:"/xJHokMbljvjADY9dZ0.jpg"}
];

function showFallback(){
grid.innerHTML="";
fallbackMovies.forEach(m=>{
let div=document.createElement("div");
div.className="card";
div.innerHTML=`<img src="${IMG+m.poster_path}"><p>${m.title}</p>`;
grid.appendChild(div);
});
}

// Load real movies
fetch(`https://api.themoviedb.org/3/trending/movie/day?api_key=${API_KEY}`)
.then(r=>r.json())
.then(d=>{
grid.innerHTML="";
d.results.forEach(m=>{
let div=document.createElement("div");
div.className="card";
div.innerHTML=`<img src="${IMG+m.poster_path}"><p>${m.title}</p>`;
grid.appendChild(div);
});
})
.catch(err=>{
console.log("API FAILED", err);
showFallback(); // Show test movies
});
</script>

</body>
</html>
