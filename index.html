<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamX | Secure Login</title>
    <style>
        :root { --main: #d3f243; --bg: #080808; --card: #121212; }
        body { background: var(--bg); color: white; font-family: 'Inter', sans-serif; margin: 0; overflow: hidden; }

        /* Login Screen Overlay */
        #loginScreen {
            position: fixed; inset: 0; background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), 
            url('https://image.tmdb.org/t/p/original/7RyHs7yYpSduUjH19uSdrzB7CHu.jpg');
            background-size: cover; background-position: center;
            display: flex; align-items: center; justify-content: center; z-index: 10000;
        }
        .login-box {
            background: rgba(20, 20, 20, 0.9); padding: 40px; border-radius: 15px;
            width: 90%; max-width: 400px; text-align: center; border: 1px solid #333;
            backdrop-filter: blur(10px);
        }
        .login-box h2 { font-size: 30px; margin-bottom: 20px; color: #ff0000; font-weight: 900; }
        .login-box h2 span { color: white; }
        
        input {
            width: 100%; padding: 12px; margin: 10px 0; background: #000;
            border: 1px solid #444; color: white; border-radius: 5px; box-sizing: border-box;
        }
        .login-btn {
            width: 100%; padding: 12px; background: var(--main); color: black;
            border: none; font-weight: bold; border-radius: 5px; cursor: pointer; margin-top: 10px;
        }

        /* Main Site Content (Hidden until login) */
        #mainSite { display: none; }

        /* Centered Header with Search & Settings */
        header { 
            background: #000; padding: 15px 5%; display: flex; 
            align-items: center; justify-content: space-between; border-bottom: 1px solid #222;
        }
        .search-container {
            position: absolute; left: 50%; transform: translateX(-50%);
            display: flex; align-items: center; background: rgba(255,255,255,0.1);
            border-radius: 30px; padding: 5px 15px; border: 1px solid #333; width: 30%;
        }
        .search-bar { background: none; border: none; color: white; width: 100%; outline: none; text-align: center; }

        /* Hero & Top 10 */
        .hero { 
            height: 65vh; background: linear-gradient(to right, #000, transparent), 
            url('https://image.tmdb.org/t/p/original/7RyHs7yYpSduUjH19uSdrzB7CHu.jpg');
            background-size: cover; background-position: center top; display: flex; align-items: center; padding: 0 5%;
        }
        .movie-row { display: flex; overflow-x: auto; gap: 20px; padding: 20px 5%; scrollbar-width: none; }
        .movie-card { min-width: 170px; background: var(--card); border-radius: 10px; overflow: hidden; position: relative; border: 1px solid #222; }
        .rank { position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.8); color: var(--main); padding: 5px 10px; border-radius: 5px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="loginScreen">
        <div class="login-box">
            <h2>STREAM<span>X</span></h2>
            <p style="color:#888; margin-bottom: 20px;">World Wide Premium Access</p>
            <input type="text" id="user" placeholder="Username (Mars)">
            <input type="password" id="pass" placeholder="Password">
            <button class="login-btn" onclick="checkLogin()">SIGN IN</button>
            <p id="errMsg" style="color:red; font-size:12px; margin-top:10px; display:none;">Invalid Credentials!</p>
        </div>
    </div>

    <div id="mainSite">
        <header>
            <a href="#" style="text-decoration:none; font-weight:900; font-size:24px; color:#ff0000;">STREAM<span style="color:white;">X</span></a>
            <div class="search-container">
                <input type="text" class="search-bar" placeholder="Search...">
                <span style="color:var(--main); cursor:pointer;">üé§</span>
            </div>
            <div style="display:flex; gap:20px; align-items:center;">
                <span style="color:var(--main); font-weight:bold;">Mars</span>
                <span style="font-size:20px; cursor:pointer;">‚öôÔ∏è</span>
            </div>
        </header>

        <div class="hero">
            <div style="max-width: 500px;">
                <p style="color:var(--main); letter-spacing:3px;">TRENDING GLOBAL</p>
                <h1 style="font-size:50px; margin:10px 0;">AVENGERS: ENDGAME</h1>
                <button style="background:var(--main); border:none; padding:12px 30px; font-weight:bold; cursor:pointer; border-radius:5px;">PLAY NOW</button>
            </div>
        </div>

        <div style="padding: 20px 5%;">
            <h3>üèÜ Global Top 10</h3>
            <div class="movie-row" id="topGrid"></div>
        </div>
    </div>

    <script>
        const topMovies = [
            { t: "Avatar 2", i: "https://image.tmdb.org/t/p/w500/t6pEKntAI2ZzdvUv3pk679p36vu.jpg" },
            { t: "Spider-Man", i: "https://image.tmdb.org/t/p/w500/1g0m2YpScy62BC4t1q6qZ6FXuwi.jpg" },
            { t: "John Wick 4", i: "https://image.tmdb.org/t/p/w500/v796S79hDma9TZo9auY9LS6Y0B.jpg" },
            { t: "Batman", i: "https://image.tmdb.org/t/p/w500/74xTEgt7R36Fpooo50r9T25onun.jpg" },
            { t: "Top Gun", i: "https://image.tmdb.org/t/p/w500/62HCnUTziL79KWvKW6u2Sbhgojw.jpg" }
        ];

        function checkLogin() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;

            // Simple Logic: Username 'Mars' and password '1234'
            if(u === 'Mars' && p === '1234') {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('mainSite').style.display = 'block';
                document.body.style.overflow = 'auto';
                window.speechSynthesis.speak(new SpeechSynthesisUtterance("Welcome back, Mars. Your world-wide access is active."));
                render();
            } else {
                document.getElementById('errMsg').style.display = 'block';
            }
        }

        function render() {
            document.getElementById('topGrid').innerHTML = topMovies.map((m, i) => `
                <div class="movie-card">
                    <div class="rank">#${i+1}</div>
                    <img src="${m.i}" style="width:100%; aspect-ratio:2/3; object-fit:cover;">
                    <div style="padding:10px; text-align:center; font-size:12px;">${m.t}</div>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
