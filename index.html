<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamX | Premium World Wide</title>
    <style>
        :root { --main: #d3f243; --bg: #080808; --card: #121212; --transition: 0.4s ease; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; overflow-x: hidden; }

        /* --- AUTH SCREEN --- */
        #authScreen {
            position: fixed; inset: 0; z-index: 10000; display: flex; align-items: center; justify-content: center;
            background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), url('https://images.unsplash.com/photo-1536440136628-849c177e76a1?auto=format&fit=crop&w=1000');
            background-size: cover; background-position: center; backdrop-filter: blur(10px);
        }
        .auth-box { background: rgba(15,15,15,0.95); padding: 40px; border-radius: 15px; width: 340px; text-align: center; border: 1px solid #333; }
        .auth-box h2 { color: #ff0000; font-weight: 900; font-size: 32px; margin: 0 0 20px 0; }
        .auth-box input { width: 100%; padding: 12px; margin: 8px 0; background: #000; border: 1px solid #444; color: white; border-radius: 5px; box-sizing: border-box; outline: none; }
        .auth-btn { width: 100%; padding: 12px; background: var(--main); color: #000; font-weight: bold; border: none; cursor: pointer; border-radius: 5px; margin-top: 10px; }
        .toggle-link { color: #888; font-size: 13px; margin-top: 15px; cursor: pointer; display: block; }

        /* --- INTERFACE --- */
        #mainSite { display: none; }
        header { background: #000; padding: 15px 5%; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #222; position: sticky; top: 0; z-index: 1000; }
        .logo { font-weight: 900; color: #ff0000; font-size: 24px; text-decoration: none; }
        
        .search-container { background: #111; border-radius: 30px; padding: 5px 20px; border: 1px solid #333; width: 25%; display: flex; align-items: center; }
        .search-container input { background: none; border: none; color: white; width: 100%; outline: none; text-align: center; }

        .container { padding: 20px 5%; }
        .movie-row { display: flex; overflow-x: auto; gap: 20px; padding-bottom: 20px; scrollbar-width: none; min-height: 250px; }
        .movie-card { min-width: 170px; background: var(--card); border-radius: 12px; overflow: hidden; border: 1px solid #222; transition: 0.3s; cursor: pointer; }
        .movie-card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; }

        /* --- PLAYER --- */
        #playerModal { position: fixed; inset: 0; background: black; z-index: 5000; display: none; flex-direction: column; }
        #videoFrame { width: 100%; height: 100%; border: none; }
        .player-controls { position: absolute; top: 20px; left: 20px; z-index: 5001; }

        /* --- MODALS --- */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 4000; display: none; align-items: center; justify-content: center; }
        .modal-content { background: #1a1a1a; padding: 40px; border-radius: 20px; width: 80%; max-width: 400px; text-align: center; border: 1px solid #333; }
    </style>
</head>
<body>

    <div id="authScreen">
        <div class="auth-box" id="loginForm">
            <h2>STREAM<span>X</span></h2>
            <input type="email" id="logEmail" placeholder="Email">
            <input type="password" id="logPass" placeholder="Password">
            <div style="text-align: left; font-size: 12px; color: #888; margin: 5px 0;">
                <input type="checkbox" id="rememberMe"> Remember Me
            </div>
            <button class="auth-btn" onclick="handleLogin()">SIGN IN</button>
            <span class="toggle-link" onclick="toggleAuth('signup')">New here? Create Account</span>
            <span class="toggle-link" style="font-size: 11px;" onclick="openModal('forgotModal')">Forgot Password?</span>
        </div>

        <div class="auth-box" id="signupForm" style="display:none;">
            <h2>JOIN<span>X</span></h2>
            <input type="text" id="regName" placeholder="Full Name">
            <input type="email" id="regEmail" placeholder="Email Address">
            <input type="password" id="regPass" placeholder="Create Password">
            <button class="auth-btn" onclick="handleSignup()">CREATE ACCOUNT</button>
            <span class="toggle-link" onclick="toggleAuth('login')">Already have an account? Login</span>
        </div>
    </div>

    <div id="mainSite">
        <header>
            <a href="#" class="logo">STREAMX</a>
            <div class="search-container">
                <input type="text" id="searchBar" placeholder="Search..." onkeyup="searchAPI()">
            </div>
            <div style="display:flex; gap:15px; align-items:center;">
                <span onclick="loadCategory('movie')" style="cursor:pointer; font-size:13px;">Movies</span>
                <span onclick="loadCategory('tv')" style="cursor:pointer; font-size:13px;">Series</span>
                <span onclick="window.scrollTo(0,0)" style="cursor:pointer; font-size:13px; color:red;">‚óè LIVE</span>
                <span id="userNameDisplay" style="color:var(--main); font-weight:bold; cursor:pointer;" onclick="location.reload()">Felix ‚öôÔ∏è</span>
            </div>
        </header>

        <div class="container">
            <h3 style="color:#ff4d4d;">üì∫ Live Channels</h3>
            <div class="movie-row">
                <div class="movie-card" onclick="playLive('https://www.youtube.com/embed/9Auq9mYxvEE?autoplay=1')">
                    <img src="https://images.unsplash.com/photo-1585829365234-781fcd0d4301?w=400">
                    <p style="text-align:center; font-size:12px;">Sky News Live</p>
                </div>
                <div class="movie-card" onclick="playLive('https://www.youtube.com/embed/jfKfPfyJRdk?autoplay=1')">
                    <img src="https://images.unsplash.com/photo-1504450758481-7338eba7524a?w=400">
                    <p style="text-align:center; font-size:12px;">LBC Live</p>
                </div>
            </div>
        </div>

        <div class="container">
            <h3 id="rowTitle">üî• Trending Movies</h3>
            <div class="movie-row" id="mainGrid"></div>
        </div>
    </div>

    <div id="playerModal">
        <div class="player-controls">
            <button onclick="closePlayer()" style="background:red; color:white; border:none; padding:10px 20px; cursor:pointer; font-weight:bold;">‚úï CLOSE</button>
        </div>
        <iframe id="videoFrame" src="" allowfullscreen></iframe>
    </div>

    <div id="forgotModal" class="modal">
        <div class="modal-content">
            <h2>Recovery</h2>
            <p style="font-size:13px; color:#aaa;">Enter your email to receive a recovery code.</p>
            <input type="email" id="recoverEmail" placeholder="Email" style="width:100%; padding:10px; margin-bottom:10px; background:#000; border:1px solid #444; color:white;">
            <button onclick="sendRecovery()" style="background:var(--main); border:none; padding:10px; width:100%; font-weight:bold; cursor:pointer;">SEND CODE</button>
            <p onclick="closeModal()" style="margin-top:15px; cursor:pointer; color:#888;">Cancel</p>
        </div>
    </div>

    <script>
        // NEW ACTIVE API KEY (Fixed blank screen issue)
        const API_KEY = '8093d6645564c71853a8089408018e6e';
        const IMG_URL = 'https://image.tmdb.org/t/p/w500';

        // Check for "Remember Me" on load
        window.onload = () => {
            const savedUser = localStorage.getItem('rememberedUser');
            if(savedUser) {
                loginSuccess(savedUser);
            }
        };

        function toggleAuth(type) {
            document.getElementById('loginForm').style.display = type === 'login' ? 'block' : 'none';
            document.getElementById('signupForm').style.display = type === 'signup' ? 'block' : 'none';
        }

        function handleSignup() {
            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            const pass = document.getElementById('regPass').value;
            if(name && email && pass) {
                localStorage.setItem(email, JSON.stringify({name, pass}));
                alert("Account created! Please Login.");
                toggleAuth('login');
            } else { alert("Fill all fields"); }
        }

        function handleLogin() {
            const email = document.getElementById('logEmail').value;
            const pass = document.getElementById('logPass').value;
            const user = JSON.parse(localStorage.getItem(email));

            if(user && user.pass === pass) {
                if(document.getElementById('rememberMe').checked) {
                    localStorage.setItem('rememberedUser', user.name);
                }
                loginSuccess(user.name);
            } else { alert("Invalid credentials or user doesn't exist."); }
        }

        function loginSuccess(name) {
            document.getElementById('authScreen').style.display = 'none';
            document.getElementById('mainSite').style.display = 'block';
            document.getElementById('userNameDisplay').innerText = name + " ‚öôÔ∏è";
            loadCategory('movie');
        }

        async function loadCategory(type) {
            document.getElementById('rowTitle').innerText = type === 'movie' ? "üî• Popular Movies" : "üì∫ Popular TV Shows";
            try {
                const res = await fetch(`https://api.themoviedb.org/3/discover/${type}?api_key=${API_KEY}`);
                const data = await res.json();
                render(data.results, type);
            } catch(e) { console.error("API Error: ", e); }
        }

        async function searchAPI() {
            const q = document.getElementById('searchBar').value;
            if(q.length > 2) {
                const res = await fetch(`https://api.themoviedb.org/3/search/multi?api_key=${API_KEY}&query=${q}`);
                const data = await res.json();
                render(data.results);
            }
        }

        function render(items, type = 'movie') {
            document.getElementById('mainGrid').innerHTML = items.map(m => {
                if(!m.poster_path) return '';
                return `
                    <div class="movie-card" onclick="openPlayer('${m.id}', '${m.media_type || type}')">
                        <img src="${IMG_URL + m.poster_path}">
                        <p style="text-align:center; font-size:11px; padding:5px;">${m.title || m.name}</p>
                    </div>
                `;
            }).join('');
        }

        function openPlayer(id, type) {
            document.getElementById('playerModal').style.display = 'flex';
            const base = type === 'tv' ? 'https://vidsrc.me/embed/tv?tmdb=' : 'https://vidsrc.me/embed/movie?tmdb=';
            document.getElementById('videoFrame').src = base + id;
        }

        function playLive(url) {
            document.getElementById('playerModal').style.display = 'flex';
            document.getElementById('videoFrame').src = url;
        }

        function closePlayer() {
            document.getElementById('playerModal').style.display = 'none';
            document.getElementById('videoFrame').src = "";
        }

        function sendRecovery() {
            alert("Recovery code sent to: " + document.getElementById('recoverEmail').value);
            closeModal();
        }

        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModal() { document.querySelectorAll('.modal').forEach(m => m.style.display='none'); }
    </script>
</body>
</html>
